<h3>Domains</h3>
	<div class="form-group row" ng-if="project.user_id">{{project.user_id}}
		<div class="checkbox col-sm-12">
			<div class="col-sm-12 checkbox">
				<label class="col-sm-3"  ng-model="selectAll" ng-change="checkAll(websites, selectAll)"> Select All</label>	
				<label class="col-sm-3" ng-repeat="website in websites">
					<input type="checkbox" checklist-model="project.domain" checklist-value="website"> 	{{website.domain_name}}
				</label>
			</div>
		</div>
	</div>
