<form class="form-horizontal" name="overviewForm" ng-submit="overviewForm.$valid" novalidate="novalidate">
<h3>Overview</h3>
	<div>
		<input type="hidden" required name="overview" ng-model="project.overview" />
		<span class="help-block" ng-show="overviewForm.overview.$dirty && overviewForm.overview.$invalid">
			<span ng-show="overviewForm.overview.$error.required" class="text-danger">Required Field.</span>
		</span>
	</div>

	<div class="form-group">
		<label  for="overviewTitle" class="col-sm-2 control-label">Title *</label>
			<div class="col-sm-9">		
				<input type="text"  id="overviewTitle" class="form-control" name="overviewTitle" ng-model="project.overview.title"  cols="20" rows="4" required/>
					<span class="text-danger" ng-show="overviewForm.overviewTitle.$error.maxlength">
					Sorry You are Exceeding the Limit</span>
						<span class="text-danger" ng-show="overviewForm.overviewTitle.$dirty && overviewForm.overviewTitle.$invalid">
					  <span ng-show="overviewForm.overviewTitle.$error.required">Required Field.</span>
			</div>
	</div>

	<div class="form-group"> 
		<label for="overviewDiscription" class="col-sm-2 control-label">Description *</label> 
		<div class="col-sm-9">
				<textarea class="form-control" id="overviewDiscription"  name="overviewDiscription" ng-model="project.overview.description" cols="20" rows="4" ng-maxlength="3000" required ui-tinymce></textarea>
			<p ng-hide="overviewForm.overviewDiscription.$error.maxlength">{{ 3000 - project.overview.description.length + " Chars left" }}</p>
					 <span class="text-danger" ng-show="overviewForm.overviewDiscription.$error.maxlength">
					Sorry You are Exceeding the Limit</span>
			<span class="text-danger" ng-show="overviewForm.overviewDiscription.$dirty && overviewForm.overviewDiscription.$invalid">
					<span ng-show="overviewForm.overviewDiscription.$error.required">Required Field.</span>
			</span>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-9">
			<button type="submit" ng-if="project.id" ng-click="update(project)" class="btn btn-success text-center ">Update Project</button>
			<button type="submit" class="btn btn-primary" title="Save" ng-disabled="overviewForm.$invalid" ng-click="showFormPart('location',1)">Next</button>
		</div>
	</div>
</form>
