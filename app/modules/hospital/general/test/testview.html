<div class="modal-header">
	<button type="button" class="btn btn-danger pull-right buttondistance" ng-click="modalOptions.close()">Close</button>
		<h3 class="text-center">View Test Details</h3>
</div>{{modalOptions.addtest}}
<div class="modal-body">
		<table class="table table-hover table-responsive table-bordered">
		<tbody>
			<tr>
				 <td><b>Test Date</b></td>
				 <td colspan='3'>						
					{{modalOptions.addtest.test_date}}
				 </td>				 
			</tr>
			<tr>
				 <td><b>Test Name</b></td>
				 <td>						
					{{modalOptions.addtest.test_name}}
				 </td>	
			</tr>
			<tr>
				 <td><b>Test Type</b></td>
				 <td>						
					{{modalOptions.addtest.test_type}}
				 </td>	
			</tr>
			<tr>
				 <td><b>Test Charges</b></td>
				 <td>						
					{{modalOptions.addtest.test_charges}}
				 </td>	
			</tr>
			<tr>
				<td><b>Description</b></td>
				 <td>						
					{{modalOptions.addtest.test_description}}
				 </td>	
			</tr>
			</tbody>
