<div class="modal-header">
	<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
		<h3 class="text-center">View Bed Details</h3>
</div>
<div class="modal-body">
		<table class="table table-hover table-responsive table-bordered">
		<tbody>
			<tr>
				 <td><b>date</b></td>
				 <td colspan='3'>						
					{{modalOptions.bed.bed_date}}
				 </td>				 
			</tr>
			<tr>
				 <td><b>Bed room</b></td>
				 <td colspan='3'>						
					{{modalOptions.bed.bed_room}}
				 </td>	
			</tr>
			<tr>
				<td><b>Bed number</b></td>
				 <td>						
					{{modalOptions.bed.bed_number}}
				 </td>	
				 <td><b>Price</b></td>
				 <td>						
					{{modalOptions.bed.bed_description}}
				 </td>	
			</tr>
			<tr>
				<td><b>Bed charges</b></td>
				 <td>						
					{{modalOptions.bed.bed_charges}}
				 </td>	
				 <td><b>bed_status</b></td>
				 <td>						
					{{modalOptions.bed.bed_status}}
				 </td>	
			</tr>
			</tbody>
	</table>
</div>
