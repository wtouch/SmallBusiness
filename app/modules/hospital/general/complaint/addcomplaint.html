<div class="modal-header">
		<button type="button" class="btn btn-danger pull-right buttondistance" ng-click="modalOptions.close()">Close</button>
	<h3  ng-if="!modalOptions.addcomplaint.id" class="text-center">Add Complaint</h3>
	<h3  ng-if="modalOptions.addcomplaint.id" class="text-center">Edit Complaint</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="addcomplaintForm" role="form" ng-submit="addcomplaintForm.$valid" novalidate="novalidate"><!--{{modalOptions.addpatient}}-->	 
	<div class="form-group">
			 <label  for="complaint_date" class="col-sm-2 control-label">Date * </label>
				<div class="col-sm-9">
					<input type="text" class="form-control ng-valid-date" placeholder="Date" id="complaint_date" name="complaint_date" ng-model="modalOptions.addcomplaint.complaint_date" datepicker-popup="dd-MM-yyyy" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close" ng-click="opened = !opened">
				</div>
		</div>		
		<div class="form-group">
			<label for="category" class="col-sm-2 control-label">Select Category*</label>
			<div class="col-sm-9">
				<select id="category" name="category" class="form-control" 
				ng-model="modalOptions.addcomplaint.category">
				<option value="" selected>select category</option>
				<option value="category"> medicine</option>
				<option value="category">Capsules</option>
				</select>
			</div>
		</div>
			<div class="form-group">
			<label for="complaint_description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-9">
					<textarea  type="text" required name="complaint_description" class="form-control" id="complaint_description" ng-model="modalOptions.addcomplaint.complaint_description" placeholder="Enter Your description" ng-pattern="/^[a-zA-Z]*$/" ></textarea>
					<span class="help-block" ng-show="addcomplaintForm.complaint_description.$dirty && addcomplaintForm.complaint_description.$invalid">
						<span ng-show="addcomplaintForm.complaint_description.$error.required"class="text-danger">Description is required.</span>
					</span>			
				</div>
		</div>						
	</form>
</div>
<div class="modal-footer" >

		<div class="col-sm-offset-3 col-sm-9">
			<button type="submit" class="btn btn-success" ng-if="!modalOptions.addcomplaint.id"  ng-click="modalOptions.postData('complaint',modalOptions.addcomplaint);modalOptions.ok()">Add Complaint</button>
			
			<button type="submit" ng-if="modalOptions.addcomplaint.id" class="btn btn-success" ng-disabled="addcomplaintForm.$invalid" ng-click="modalOptions.updateData('complaint',modalOptions.addcomplaint,modalOptions.addcomplaint.id);modalOptions.ok()">Update Complaint</button>
			
			<button type="button" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</button>
		</div>
</div>
