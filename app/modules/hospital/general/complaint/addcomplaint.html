<div class="modal-header">
		<button type="button" class="btn btn-danger pull-right buttondistance" ng-click="modalOptions.close()">Close</button>
	<h3  ng-if="!modalOptions.addcomplaint.id" class="text-center">Add Complaint</h3>
	<h3  ng-if="modalOptions.addcomplaint.id" class="text-center">Edit Complaint</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="addcomplaintForm" role="form" ng-submit="addcomplaintForm.$valid" novalidate="novalidate"><!--{{modalOptions.addpatient}}-->	 
	<div class="form-group">
			 <label  for="complaint_date" class="col-sm-2 control-label">Date * </label>
				<div class="col-sm-9">
					<input type="text" class="form-control ng-valid-date" placeholder="Date" id="complaint_date" name="complaint_date" ng-model="modalOptions.addcomplaint.complaint_date" datepicker-popup="dd-MM-yyyy" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close" ng-click="opened = !opened">
				</div>
		</div>	
	<div class="form-group">
			<label for="complaint_name" class="col-sm-2 control-label">History Title*</label>
			<div class="col-sm-9">					
				<input type="text" id="complaint_name" class="form-control" name="complaint_name" placeholder="History Title" ng-pattern="/^[a-zA-Z/ ]*$/" ng-model="modalOptions.addcomplaint.complaint_name"required>
				 <span class="text-danger"  ng-show="addcomplaintForm.complaint_name.$error.pattern">please Enter Valid Name</span>
				<span class="help-block" ng-show="addcomplaintForm.complaint_name.$dirty && addcomplaintForm.complaint_name.$invalid">
					<span class="text-danger" ng-show="addcomplaintForm.complaint_name.$error.required">Name is required.</span>
				</span>
			</div>
		</div>			
		<div class="form-group">
			<label for="category" class="col-sm-2 control-label">Category*</label>
			<div class="col-sm-4">					
				<input type="text" id="category" class="form-control" name="category" placeholder="History Title" ng-pattern="/^[a-zA-Z/ ]*$/" ng-model="modalOptions.addcomplaint.category"required>
				 <span class="text-danger"  ng-show="addcomplaintForm.category.$error.pattern">please Enter Valid Name</span>
				<span class="help-block" ng-show="addcomplaintForm.category.$dirty && addcomplaintForm.category.$invalid">
					<span class="text-danger" ng-show="addcomplaintForm.category.$error.required">Name is required.</span>
				</span>
			</div>
				<label for="type" class="col-sm-1 control-label">Type*</label>
			<div class="col-sm-4">					
				<input type="text" id="type" class="form-control" name="type" placeholder="History Title" ng-pattern="/^[a-zA-Z/ ]*$/" ng-model="modalOptions.addcomplaint.type"required>
				 <span class="text-danger"  ng-show="addcomplaintForm.type.$error.pattern">please Enter Valid Name</span>
				<span class="help-block" ng-show="addcomplaintForm.type.$dirty && addcomplaintForm.type.$invalid">
					<span class="text-danger" ng-show="addcomplaintForm.type.$error.required">Name is required.</span>
				</span>
			</div>
		</div>	
			<div class="form-group">
			<label for="complaint_description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-9">
					<textarea  type="text" required name="complaint_description" class="form-control" id="complaint_description" ng-model="modalOptions.addcomplaint.complaint_description" placeholder="Enter Your description" ng-pattern="/^[a-zA-Z]*$/" ></textarea>
					<span class="help-block" ng-show="addcomplaintForm.complaint_description.$dirty && addcomplaintForm.complaint_description.$invalid">
						<span ng-show="addcomplaintForm.complaint_description.$error.required"class="text-danger">Description is required.</span>
					</span>			
				</div>
		</div>						
	</form>
</div>
<div class="modal-footer" >

		<div class="col-sm-offset-3 col-sm-9">
			<button type="submit" class="btn btn-success" ng-if="!modalOptions.addcomplaint.id"  ng-click="modalOptions.postData('complaint',modalOptions.addcomplaint);modalOptions.ok()">Add Complaint</button>
			
			<button type="submit" ng-if="modalOptions.addcomplaint.id" class="btn btn-success" ng-disabled="addcomplaintForm.$invalid" ng-click="modalOptions.updateData('complaint',modalOptions.addcomplaint,modalOptions.addcomplaint.id);modalOptions.ok()">Update Complaint</button>
			
			<button type="button" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</button>
		</div>
</div>
