<div class="modal-header">
	<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
		<h3 class="text-center">View Complaint Details</h3>
</div>
<div class="modal-body">
		<table class="table table-hover table-responsive table-bordered">
		<tbody>
			<tr>
				 <td><b>Date</b></td>
				 <td colspan='3'>						
					{{modalOptions.addcomplaint.complaint_date}}
				 </td>				 
			</tr>
			<tr>
				 <td><b>Complaint Name</b></td>
				 <td>						
					{{modalOptions.addcomplaint.complaint_name}}
				 </td>	
			</tr>
			<tr>
				 <td><b>Category</b></td>
				 <td>						
					{{modalOptions.addcomplaint.category}}
				 </td>	
			</tr>
			<tr>
				 <td><b>Type</b></td>
				 <td>						
					{{modalOptions.addcomplaint.type}}
				 </td>	
			</tr>
			
			<tr>
				<td><b>Description</b></td>
				 <td>						
					{{modalOptions.addcomplaint.complaint_description}}
				 </td>	
			</tr>
			</tbody>
	</table>
</div>
