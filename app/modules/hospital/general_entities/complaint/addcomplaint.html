
	<div class="modal-header">
		<button type="button" class="btn btn-danger pull-right buttondistance" ng-click="modalOptions.close()">Close</button>
	<h3  ng-if="!modalOptions.addequipment.id" class="text-center">Add New Equipment</h3>
	<h3  ng-if="modalOptions.addequipment.id" class="text-center">Edit Equipment</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" name="addequipmentForm" role="form" ng-submit="addequipmentForm.$valid" novalidate="novalidate"><!--{{modalOptions.addpatient}}-->	 
			<ul class="nav nav-tabs">
				<li role="presentation" ng-class="{active: modalOptions.formPart=='equipmentDetails'}">
					<a ng-click="modalOptions.showFormPart('equipmentDetails', modalOptions)">Equipment Details</a>
				</li>	
				<li role="presentation" ng-class="{active: modalOptions.formPart=='patientHistory'}">
					<a ng-click="modalOptions.showFormPart('equipmentHistory', modalOptions)">Equipment History</a>
				</li>
			</ul>
			<ng-include  ng-show="modalOptions.formPart=='patientDetails'" 	src="'modules/hospital/patient/patientDetails.html'">
			</ng-include> 
			<ng-include  ng-show="modalOptions.formPart=='patientHistory'" src="'modules/hospital/patient/patientHistory.html'">
			</ng-include> 						
		</form>
	</div>
