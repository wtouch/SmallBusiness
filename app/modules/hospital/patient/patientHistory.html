	<div class="col-sm-3">
		<select id="category" name="category" class="form-control" 
		ng-model="modalOptions.addpatient.patient_history.category" ng-options="item.category as item.category for item in modalOptions.history">
		<option value="" >Select category</option>

		</select>
	</div>
	<label for="select type" class="col-sm-2 control-label">Select type*</label>
		<div class="col-sm-4">
			<select id="type" name="type" class="form-control" 
			ng-model="modalOptions.addpatient.patient_history.type" ng-options="item.type as item.type for item in modalOptions.history">
			<option value="" >Select type</option>
			</select>
		</div>
	</div>			
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">Title*</label>
		<div class="col-sm-9">
		<input type="text" id="title" name="title" class="form-control" ng-model="modalOptions.addpatient.patient_history.title" placeholder="Enter title" ng-pattern="/^[a-zA-Z]*$/" required>
			<span class="help-block" ng-show="addpatientForm.title.$dirty && addpatientForm.title.$invalid">
				<span ng-show="addpatientForm.title.$error.required" class="text-danger">Title is required.</span>
			</span>				
		</div>
	</div>

			<span class="text-danger help-block"  ng-show="addpatientForm.description.$error.pattern">Please Enter Valid Address</span>
