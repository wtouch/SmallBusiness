<div class="modal-body">
	<div class="form-group"  ng-init="modalOptions.getData(false,false,'history','history',modalOptions.historyParams,modalOptions)">
	<label for="select type" class="col-sm-2 control-label">Select Category*</label>
	<div class="col-sm-3">
		<select id="category" name="category" class="form-control" 
		ng-model="modalOptions.addpatient.patient_history.category" ng-options="item.id as item.category for item in modalOptions.history">
		<option value="" >select category</option>

		</select>
	</div>
	<label for="select type" class="col-sm-2 control-label">Select type*</label>
		<div class="col-sm-3">
			<select id="type" name="type" class="form-control" 
			ng-model="modalOptions.addpatient.patient_history.type" ng-options="item.id as item.type for item in modalOptions.history">
			<option value="" >select type</option>
		
			</select>
		</div>
	</div>			
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">Title *</label>
		<div class="col-sm-8">
		<input type="text" id="title" name="title" class="form-control" ng-model="modalOptions.addpatient.patient_history.title" placeholder="Enter title" ng-pattern="/^[a-zA-Z]*$/" required>
			<span class="help-block" ng-show="addpatientForm.title.$dirty && addpatientForm.title.$invalid">
				<span ng-show="addpatientForm.title.$error.required" class="text-danger">title is required.</span>
			</span>				
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">Description *</label>
		<div class="col-sm-8">
			<textarea  class="form-control" id="patient_history" ng-model="modalOptions.addpatient.patient_history" name="patient_history" placeholder="Enter " ng-maxlength="250" required></textarea>
			<span class="text-danger"  ng-show="addpatientForm.patient_history.$error.pattern">Please enter valid description</span>
			<span ng-hide="addpatientForm.patient_history.$error.maxlength">{{ 250 - modalOptions.addpatient.address.length + " Chars left"}}</span>
			<span class="help-block" ng-show="addpatientForm.patient_history.$dirty &&  addpatientForm.patient_history.$invalid">
				<span class="text-danger" ng-show="addpatientForm.patient_history.$error.maxlength">Sorry You are Exceeding the Limit</span>
				<span class="text-danger" ng-show="addpatientForm.patient_history.$error.required">Required Field.</span>
			</span>
	</div> 	
</div>	
<div class="modal-footer" >
	<div class="col-sm-offset-2 col-sm-9">
		<button type="submit" class="btn btn-success" ng-if="!modalOptions.addpatient.id" ng-disabled="addpatientForm.$invalid" ng-click="modalOptions.postData('patient',modalOptions.addpatient);modalOptions.ok()">Add Patient</button>
		
		<button type="submit" ng-if="modalOptions.addpatient.id" class="btn btn-success" ng-disabled="addpatientForm.$invalid" ng-click="modalOptions.updateData('patient',modalOptions.addpatient,modalOptions.addpatient.id);modalOptions.ok()">Update Patient</button>
		
		<button type="button" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</a>
	</div>
</div>
