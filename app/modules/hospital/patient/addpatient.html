
	<div class="modal-header">
		<button type="button" class="btn btn-danger pull-right buttondistance" ng-click="modalOptions.close()">Close</button>
	<h3  ng-if="!modalOptions.addpatient.id" class="text-center">Add New Patient</h3>
	<h3  ng-if="modalOptions.addpatient.id" class="text-center">Edit Patient</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" name="addpatientForm" role="form" ng-submit="addpatientForm.$valid" novalidate="novalidate"><!--{{modalOptions.addpatient}}-->
					 
		<ul class="nav nav-tabs">
			<li role="presentation" ng-class="{active: modalOptions.formPart=='patientDetails'}">
				<a ng-click="modalOptions.showFormPart('patientDetails', modalOptions)">Patient Details</a>
			</li>	
			<li role="presentation" ng-class="{active: modalOptions.formPart=='patientHistory'}">
				<a ng-click="modalOptions.showFormPart('patientHistory', modalOptions)">patient History</a>
			</li>
		</ul>
		
		<ng-include  ng-show="modalOptions.formPart=='patientDetails'" 	src="'modules/hospital/patient/patientDetails.html'">
		</ng-include> 
		<ng-include  ng-show="modalOptions.formPart=='patientHistory'" src="'modules/hospital/patient/patientHistory.html'">
		</ng-include> 
								
		</form>
	</div>
