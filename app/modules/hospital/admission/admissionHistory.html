<div class="modal-body">
	<div class="form-group" ng-init="modalOptions.getData(false,false,'history','history',modalOptions.historyParams,modalOptions)">
	<label for="select type" class="col-sm-2 control-label">Select Category</label>
	<div class="col-sm-3">
		<select id="category" name="category" class="form-control" 
		ng-model="modalOptions.addadmission.patient_history.category" ng-options="item.category as item.category for item in modalOptions.history" >
		<option value="" >Select Category</option>
		
		</select>
	</div>
	<label for="select type" class="col-sm-2 control-label">Select Type</label>
		<div class="col-sm-3">
			<select id="type" name="type" class="form-control" 
			ng-model="modalOptions.addadmission.patient_history.type" ng-options="item.type as item.type for item in modalOptions.history">
			<option value="">Select Type</option>
			</select>
		</div>
	</div>			
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">Title*</label>
		<div class="col-sm-8">
		<input type="text" id="title" name="title" class="form-control" ng-model="modalOptions.addadmission.patient_history.title" placeholder="Enter Title" ng-pattern="/^[a-zA-Z]*$/" required>
			<span class="text-danger"  ng-show="addnew_admissionForm.title.$error.pattern">Please enter valid format</span>
			<span class="help-block" ng-show="addnew_admissionForm.title.$dirty && addnew_admissionForm.title.$invalid">
				<span ng-show="addnew_admissionForm.title.$error.required" class="text-danger">Title is required.</span>
			</span>				
		</div>			
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">Description </label>
		<div class="col-sm-8">
			<textarea type="text" required name="description" class="form-control" id="description" ng-model="modalOptions.addadmission.patient_history.description" placeholder="Enter Your Description" ng-maxlength="250" > </textarea>
			<span class="text-danger"  ng-show="addnew_admissionForm.description.$error.pattern">Please enter valid description</span>
			<span ng-hide="addnew_admissionForm.description.$error.maxlength">{{ 250 - modalOptions.addadmission.patient_history.description.length + " Chars left"}}</span>
			<span class="help-danger" ng-show="addnew_admissionForm.description.$dirty &&  addnew_admissionForm.description.$invalid">
				<span class="text-danger" ng-show="addnew_admissionForm.description.$error.maxlength">Sorry you are exceeding the limit</span>
				
			</span>
		</div>
	</div> 	
</div>
