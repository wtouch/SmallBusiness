<div class="modal-body">
	<div class="form-group" ng-init="modalOptions.getData(false,false,'history','history',modalOptions.historyParams,modalOptions)">
	<label for="select type" class="col-sm-2 control-label">Select Category</label>
	<div class="col-sm-3">
		<select id="category" name="category" class="form-control" 
		ng-model="modalOptions.addadmission.patient_history.category" ng-options="item.id as item.category for item in modalOptions.history" >
		<option value="" >select category</option>
		
		</select>
	</div>
	<label for="select type" class="col-sm-2 control-label">Select type</label>
		<div class="col-sm-3">
			<select id="type" name="type" class="form-control" 
			ng-model="modalOptions.addadmission.patient_history.type" ng-options="item.id as item.type for item in modalOptions.history">
			<option value="">select type</option>
			</select>
		</div>
	</div>			
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">Title *</label>
		<div class="col-sm-8">
		<input type="text" id="title" name="title" class="form-control" ng-model="modalOptions.addadmission.patient_history.title" placeholder="Enter title" ng-pattern="/^[a-zA-Z]*$/" required>
			<span class="text-danger"  ng-show="addnew_admissionForm.title.$error.pattern">please Enter Valid Format</span>
			<span class="help-block" ng-show="addnew_admissionForm.title.$dirty && addnew_admissionForm.title.$invalid">
				<span ng-show="addnew_admissionForm.title.$error.required" class="text-danger">title is required.</span>
			</span>				
		</div>			
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">Description </label>
		<div class="col-sm-8">
			<input type="text" required name="description" class="form-control" id="description" ng-model="modalOptions.addadmission.patient_history.description" placeholder="Enter Your description" ng-pattern="/^[a-zA-Z]*$/">
			<span class="help-block" ng-show="addnew_admissionForm.description.$dirty && addnew_admissionForm.description.$invalid">
				<span ng-show="addpatientForm.description.$error.required"class="text-danger">Description is required.</span>
			</span>				
		</div>
	</div> 	
</div>
