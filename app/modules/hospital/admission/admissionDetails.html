		<div class="modal-body">
			
			<div class="form-group">
				<label for="patient_name" class="col-sm-2 control-label">Patient Name *</label>
				<div class="col-sm-8">					
					<input type="text" id="patient_name" class="form-control" name="patient_name" placeholder="Patient Name" ng-pattern="/^[a-zA-Z/ ]*$/" ng-model="modalOptions.addadmission.patient_name"required>
					 <span class="text-danger"  ng-show="addnew_admissionForm.patient_name.$error.pattern">please Enter Valid Name</span>
					<span class="help-block" ng-show="addnew_admissionForm.patient_name.$dirty && addnew_admissionForm.patient_name.$invalid">
						<span class="text-danger" ng-show="addnew_admissionForm.patient_name.$error.required">Name is required.</span>
					</span>
				</div>
			</div>	
			<div class="form-group">
			 <label  for="admission_date" class="col-sm-2 control-label"> Admission Date * </label>
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="Date" id="admission_date" name="admission_date" ng-model="modalOptions.addadmission.admission_date" datepicker-popup="{{'dd-MM-yyyy'}}" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close" ng-click="opened = !opened" ng-required="true" />
				</div>
				<label for="mobile" class="col-sm-2 control-label">Mobile*</label>
				<div class="col-sm-3">
					<input type="text" id="mobile" name="mobile" class="form-control" ng-model="modalOptions.addadmission.mobile" placeholder="Enter your Phone Number" ng-pattern="/^[789]\d{9}$/" maxlength="10" required/>
					<span class="help-block" ng-show="addnew_admissionForm.mobile.$dirty && addnew_admissionForm.mobile.$invalid">
						<span ng-show="addnew_admissionForm.mobile.$error.required" class="text-danger">Mobile Number is required.</span>
						<span class="text-danger" ng-show="addnew_admissionForm.mobile.$error.pattern">Enter a valid Contact Number</span>
					</span>
				</div>	
			</div>			
						
			<div class="form-group">
				<label for="ward_name" class="col-sm-2 control-label">Ward Name*</label>
				<div class="col-sm-3">
				<input type="text" id="ward_name" name="ward_name" class="form-control" ng-model="modalOptions.addadmission.ward_name" placeholder="Enter ward_name" ng-pattern="/^[a-zA-Z]*$/" required>
				<span class="text-danger"  ng-show="addnew_admissionForm.ward_name.$error.pattern">please Enter Valid state</span>
					<span class="help-block" ng-show="addnew_admissionForm.ward_name.$dirty && addnew_admissionForm.ward_name.$invalid">
						<span ng-show="addnew_admissionForm.ward_name.$error.required" class="text-danger">ward_name is required.</span>
					</span>				
				</div>
				<label for="bed_no" class="col-sm-2 control-label">Bed No</label>
				<div class="col-sm-3">
					<input type="text" required name="bed_no" class="form-control" id="bed_no" ng-model="modalOptions.addadmission.bed_no" placeholder="Enter Your bed_no" ng-pattern="/^[a-zA-Z]*$/" required>
					<span class="text-danger"  ng-show="addnew_admissionForm.bed_no.$error.pattern">please Enter Valid bed_no</span>
					<span class="help-block" ng-show="addnew_admissionForm.bed_no.$dirty && addnew_admissionForm.bed_no.$invalid">
						<span ng-show="addnew_admissionForm.bed_no.$error.required"class="text-danger">Country is required.</span>
					</span>				
				</div>
			</div> 	
			
			<div class="form-group">	
				<label  for="email" class="col-sm-2 control-label">Email *</label>
				<div class="col-sm-3">
					<input type="Email" class="form-control" id="email" ng-model="modalOptions.addadmission.email" name="email" placeholder="Enter Email"  required/>
					<span class="help-block" ng-show="addnew_admissionForm.email.$dirty && addnew_admissionForm.email.$invalid">
						<span class="text-danger" ng-show="addnew_admissionForm.email.$dirty "></span>
						<span class="text-danger" ng-show="addnew_admissionForm.email.$error.required">Email is required.</span>
						<span class="text-danger" ng-show="addnew_admissionForm.email.$error.email">Invalid Email address.</span>
					</span>
				</div>
			</div> 
		</div>
