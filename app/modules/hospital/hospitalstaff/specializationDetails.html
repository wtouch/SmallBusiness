<div ng-init="modalOptions.addstaff.specification = (modalOptions.addstaff.specification) ? modalOptions.addstaff.specification : []">
						<div class="table-responsive">
							<table class="table table-bordered" >
								<thead>
									<tr>
										<th>Exam</th>
										<th>University</th>
										<th>Percentage</th>
										<th>Passing Year</th>
									</tr>
								</thead>
								<tbody><div>{{modalOptions.singleparticular}}</div>
									<tr>
										<td>
											<input type="text" class="form-control " placeholder="Experience Name" id="Experience" name="Experience" ng-model="modalOptions.singleparticular.Experience" ng-pattern="/^[a-zA-Z/ ]*$/" />
											 <span class="text-danger"  ng-show="addstaffForm.Experience.$error.pattern">Text is required.</span>
											<span class="help-block" ng-show="addstaffForm.Experience.$dirty && addstaffForm.Experience.$invalid">
												<span class="text-danger" ng-show="addstaffForm.Experience.$error.required">Required Field.</span>
											</span>
										</td>
										<td>
											<input type="text" class="form-control " placeholder="Doctor Certifiation No" id="dcn" name="dcn" ng-model="modalOptions.singleparticular.dcn" ng-pattern="/^\d{0,9}[0-9]$/" />
											 <span ng-show="addstaffForm.dcn.$error.pattern && (addstaffForm.dcn.$dirty || submitted)" class="text-danger">please enter number</span>
											<span class="help-block" ng-show="addstaffForm.dcn.$dirty && addstaffForm.dcn.$invalid">
												<span class="text-danger" ng-show="addstaffForm.dcn.$error.required">Required Field.</span>
											</span>
										</td>
								
										<td>
											<input type="text" class="form-control " placeholder="CTC" id="ctc" name="ctc" ng-model="modalOptions.singleparticular.ctc" ng-pattern="/^\d{0,9}[0-9]$/" />
	 
											 <span ng-show="addstaffForm.ctc.$error.pattern && (addstaffForm.ctc.$dirty || submitted)" class="text-danger">please enter number</span>
											<span class="help-block" ng-show="addstaffForm.ctc.$dirty && addstaffForm.ctc.$invalid">
												<span class="text-danger" ng-show="addstaffForm.ctc.$error.required">Required Field.</span>
											</span>	
										</td>
									</tr>
								</tbody>
							</table>
						</div>
							<div class="col-sm-4">
								<button type="submit" class="btn btn-success center"  ng-click="modalOptions.addToObject(modalOptions.addstaff.specification,'singleparticular', modalOptions);">+Add</button>
							</div>		

</div> 
		<table class="table table-bordered">
			<thead>
				<tr>
					<th class="col-sm-2">Sr.No.</th>
					<th class="col-sm-2">Experience</th>		
					<th class="col-sm-2">Doctor Certification No</th>
					<th class="col-sm-2 text-right">CTC</th>
					<th class="col-sm-2">Remove</th>	
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in modalOptions.addstaff.specification">
					<td>{{ $index + 1 }}</td>
					<td>{{x.Experience}}</td>	<td class="text-right">{{x.dcn}}</td>
					<td>{{x.ctc}}</td>
			
					<td><a ng-click="modalOptions.removeObject(modalOptions.addstaff.specification, $index);modalOptions.totalCalculate(modalOptions);"><span class="glyphicon glyphicon-remove"></span></a></td>
				</tr>
			</tbody>
		</table>
