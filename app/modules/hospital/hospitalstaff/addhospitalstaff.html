<div class="modal-header">
	<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	<h3  ng-if="!modalOptions.addstaff.id" class="text-center">Add Staff</h3>
	<h3  ng-if="modalOptions.addstaff.id" class="text-center">Update Staff</h3>
</div>
	
<div class="modal-body">
<form class="form-horizontal" name="addstaffForm1" role="form" ng-submit="addstaffForm1.$valid" novalidate="novalidate">

<div class="form-group">
			<label for="select type" class="col-sm-2 control-label">Select Staff Type*</label>
			<div class="col-sm-4">
					<select id="salary_type" name="salary_type" class="form-control" 
					ng-model="modalOptions.addstaff.type">
					<option value="" selected>select type</option>
					<option value="doctor">Doctor</option>
					<option value="nurse">Nurse</option>
					<option value="ward_boy">Ward Boy</option>
					<option value="security_guard">Security Guard</option>
					<option value="driver">Driver</option>
					</select>
			</div>
</div>
</form>
<ul class="nav nav-tabs" ng-if="modalOptions.addstaff.type=='doctor'">			
		<li role="presentation" ng-class="{active: modalOptions.formPart=='personalDetails'}">
			<a ng-click="modalOptions.showFormPart('personalDetails', modalOptions)">Personal Details</a>
		</li>	
		<li role="presentation" ng-class="{active: modalOptions.formPart=='qualificationDetails'}">
			<a ng-click="modalOptions.showFormPart('qualificationDetails', modalOptions)">Qualification</a>
		</li>
		<li role="presentation" ng-class="{active: modalOptions.formPart=='officialDetails'}">
			<a ng-click="modalOptions.showFormPart('officialDetails', modalOptions)">Official Details</a>
		</li>	
		<li role="presentation" ng-class="{active: modalOptions.formPart=='specializationDetails'}">
			<a ng-click="modalOptions.showFormPart('specializationDetails', modalOptions)">Specialisation</a>
		</li>	
</ul>

<ul class="nav nav-tabs" ng-if="modalOptions.addstaff.type=='nurse'|| modalOptions.addstaff.type=='ward_boy'||modalOptions.addstaff.type=='security_guard'|| modalOptions.addstaff.type=='driver'">			
		<li role="presentation" ng-class="{active: modalOptions.formPart=='personalDetails'}">
			<a ng-click="modalOptions.showFormPart('personalDetails', modalOptions)">Personal Details</a>
		</li>	
		<li role="presentation" ng-class="{active: modalOptions.formPart=='qualificationDetails'}">
			<a ng-click="modalOptions.showFormPart('qualificationDetails', modalOptions)">Qualification</a>
		</li>
		<li role="presentation" ng-class="{active: modalOptions.formPart=='officialDetails'}">
			<a ng-click="modalOptions.showFormPart('officialDetails', modalOptions)">Official Details</a>
		</li>	
		
</ul>
</div>
{{modalOptions.addstaff}}
<form class="form-horizontal" name="addstaffForm" role="form" ng-submit="addstaffForm.$valid" novalidate="novalidate">
		<ng-include  ng-show="modalOptions.formPart=='personalDetails'" 	src="'modules/hospital/hospitalstaff/personalDetails.html'">
		</ng-include> 
		<ng-include  ng-show="modalOptions.formPart=='officialDetails'" src="'modules/hospital/hospitalstaff/officialDetails.html'">
		</ng-include> 
		<ng-include  ng-show="modalOptions.formPart=='qualificationDetails'" src="'modules/hospital/hospitalstaff/qualificationDetails.html'">
		</ng-include> 
		<ng-include  ng-show="modalOptions.formPart=='specializationDetails'" src="'modules/hospital/hospitalstaff/specializationDetails.html'">
		</ng-include> 
</form>
