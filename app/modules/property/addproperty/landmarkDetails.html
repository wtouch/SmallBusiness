			<div class="col-sm-9">
				<input type="text"  id="hospitals" class="form-control" name="hospitals" ng-model="property.landmarks.hospitals" ng-pattern="/^\d{0,9}[0-9]$/" required /> kms	

			<span class="text-danger" ng-show="addProperty.hospitals.$dirty && addProperty.hospitals.$invalid">

				<span ng-show="addProperty.hospitals.$error.required">KM are required .</span>
			</span>		
			</div>
