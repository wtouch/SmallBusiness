<div class="modal-header" style="margin-bottom: 14px">
		<button type="button" class="btn btn-danger pull-right" ng-click="modalOptions.close()">Close</button>
		<h3>Transfer</h3>
	</div>
	<!--{{modalOptions.transfer}}-->
		<form name="transferForm" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="transferForm.$valid">
			<div class="form-group">
					<label for="account_from" class="col-sm-2 control-label">Transfer From*</label>
					<div class="col-sm-9">
						<select id="account_from" class="form-control" ng-change="modalOptions.getBalance1(modalOptions.transfer.transfer_from, modalOptions)" ng-init="modalOptions.getData(false,false,'account','accountList', false, modalOptions)" ng-options="item.id as item.account_name for item in modalOptions.accountList" ng-model="modalOptions.transfer.transfer_from">
						<option value="">Select Account</option>
						</select>
						<span class="help-block" ng-show="transferForm.account_from.$dirty && transferForm.account_from.$invalid">
							<span ng-show="transferForm.account_from.$error.required" class="text-danger">required field.</span>
						</span>	
					</div>
			</div>
			<div class="form-group" ng-if="modalOptions.previous_balance1">
				<label for="balance1" class="col-sm-2 control-label">Previous Amount</label>
				<div class="col-sm-9">
					<input type="text" ng-model="modalOptions.previous_balance1" id="balance1" name="balance1" readonly class="form-control"/>			
					</div>
			</div>
			<div class="form-group">
					<label for="account_to" class="col-sm-2 control-label">Transfer To*</label>
					<div class="col-sm-9">
						<select id="account_to" class="form-control" ng-change="modalOptions.getBalance2(modalOptions.transfer.transfer_to, modalOptions)" ng-init="modalOptions.getData(false,false,'account','accountList', false, modalOptions)" ng-options="item.id as item.account_name for item in modalOptions.accountList" ng-model="modalOptions.transfer.transfer_to" >
						<option value="">Select Account</option>
						</select>
						<span class="help-block" ng-show="transferForm.account_to.$dirty && transferForm.account_to.$invalid">
							<span ng-show="transferForm.account_to.$error.required" class="text-danger">required field.</span>
						</span>	
					</div>
			</div>
			<div class="form-group" ng-if="modalOptions.previous_balance2">
				<label for="balance2" class="col-sm-2 control-label">Previous Amount</label>
				<div class="col-sm-9">
					<input type="text" ng-model="modalOptions.previous_balance2" id="balance2" name="balance2" readonly class="form-control"/>			
					</div>
			</div>
			
			<div class="form-group">
				<label  for="amount" class="col-sm-2 control-label">Transfer Amount</label>
					<div class="col-sm-9">
						<input type="text" id="amount" class="form-control"  ng-pattern="/^\d{0,9}[0-9]$/" ng-model="modalOptions.transfer.amount;" ng-change="modalOptions.totalAmount(modalOptions);modalOptions.calcBalance(modalOptions.previous_balance1,modalOptions.previous_balance2, modalOptions.transfer.amount, modalOptions)" name="amount" placeholder="Amount" required/>
						<span class="help-block" ng-show="transferForm.amount.$dirty && transferForm.amount.$invalid">
							<span ng-show="transferForm.amount.$error.required" class="text-danger">Amount is required.</span>
							<span ng-show="transferForm.amount.$error.pattern" class="text-danger">Enter Numbers Only!</span>
						</span>
					</div>					
			</div>
			
			<div class="form-group">	
				<label  for="date" class="col-sm-2 control-label">Date</label>
					<div class="col-sm-9">
						<input type="text" id="date" class="form-control" ng-model="modalOptions.transfer.date"  ng-init="modalOptions.transfer.date = modalOptions.transferDate.date"  name="date" readonly 
						placeholder="date">
					</div>						
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-9">
						<textarea type="text" id="description" ng-model="modalOptions.transfer.description" class="form-control" name="Branch"   placeholder="Enter Description" required></textarea>
						<span class="text-danger" ng-show="transferForm.description.$dirty && transferForm.description.$invalid">
							<span ng-show="transferForm.description.$error.required">Description is Required.</span>
						</span>	
					</div>		
			</div>
			<div class="form-group modal-footer">
				<div class="col-sm-11"><!--ng-disabled="addIncomeForm.$invalid"-->
					<button type="submit" class="btn btn-success"  ng-click="modalOptions.postData('transaction',modalOptions.transfer); modalOptions.ok()">Submit</button>
					<button type="reset" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</button>
				</div>
			</div>
		</form>
