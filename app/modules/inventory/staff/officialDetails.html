<div class="modal-body">
<form class="form-horizontal" name="addstaffForm" role="form" ng-submit="addstaffForm.$valid" novalidate="novalidate">
		
		     <input type="hidden" class="form-control" ng-model="modalOptions.addstaff.user_id" ng-init="modalOptions.addstaff.user_id = userDetails.id" readonly/>
		
			    <div class="form-group">
					<label for="designation" class="col-sm-2 control-label">Designation *</label>
					<div class="col-sm-9">
					<input type="hidden" ng-model="modalOptions.addstaff.status" ng-init="modalOptions.addstaff.status = '1'">
						<input type="text" id="designation" name="designation" class="form-control" ng-model="modalOptions.addstaff.designation" placeholder="Enter designation" ng-pattern="/^[a-zA-Z- ]*$/"required>
						<span class="text-danger"  ng-show="addstaffForm.designation.$error.pattern">please Enter Valid Designation</span>
						<span class="help-block" ng-show="addstaffForm.designation.$dirty && addstaffForm.designation.$invalid">
						<span ng-show="addstaffForm.designation.$error.required" class="text-danger">Designation is required</span>					
						</span>
					</div>						
				</div> 

				<div class="form-group">
					<label for="select type" class="col-sm-2 control-label">Department *</label>
					<div class="col-sm-9">
							<select id="department" name="department" class="form-control" 
							ng-model="modalOptions.addstaff.department.staff.departments">
							<option value="" selected>select Department</option>
							</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="salary" class="col-sm-2 control-label">salary *</label>
					<div class="col-sm-9">
						<input ng-disabled="readOnly" type="text" id="salary" name="salary" class="form-control" ng-model="modalOptions.addstaff.salary" placeholder="Enter salary " ng-pattern="/^\d{0,9}[0-9]$/" maxlength="10" required>
						<span class="help-block" ng-show="addstaffForm.salary.$dirty && addstaffForm.salary.$invalid">
							<span ng-show="addstaffForm.salary.$error.pattern && (addstaffForm.salary.$dirty || submitted)" class="text-danger">please enter number</span>
							
						</span>
					</div>						
				</div>
				
				<div class="form-group">
					<label for="deduction" class="col-sm-2 control-label">Deduction</label>
					<div class="col-sm-9">
						<input ng-disabled="readOnly" type="text" id="deduction" name="deduction" class="form-control" ng-model="modalOptions.addstaff.deduction" placeholder="Enter Deduction " ng-pattern="/^\d{0,9}[0-9]$/" maxlength="10" required>
						<span class="help-block" ng-show="addstaffForm.deduction.$dirty && addstaffForm.deduction.$invalid">
							<span ng-show="addstaffForm.deduction.$error.pattern && (addstaffForm.deduction.$dirty || submitted)" class="text-danger">please enter number</span>
						</span>
					</div>						
				</div>
				
				<div class="form-group">
					<label for="advance" class="col-sm-2 control-label">Advance</label>
					<div class="col-sm-9">
						<input ng-disabled="readOnly" type="text" id="advance" name="advance" class="form-control" ng-model="modalOptions.addstaff.advance" placeholder="Enter advance " ng-pattern="/^\d{0,9}[0-9]$/" maxlength="10" required>
						<span class="help-block" ng-show="addstaffForm.advance.$dirty && addstaffForm.advance.$invalid">
							<span ng-show="addstaffForm.advance.$error.pattern && (addstaffForm.advance.$dirty || submitted)" class="text-danger">please enter number</span>
						</span>
					</div>						
				</div>
				
				<div class="form-group">
					<label for="loan" class="col-sm-2 control-label">Loan</label>
					<div class="col-sm-9">
						<input ng-disabled="readOnly" type="text" id="loan" name="loan" class="form-control" ng-model="modalOptions.addstaff.loan" placeholder="Enter loan " ng-pattern="/^\d{0,9}[0-9]$/" maxlength="10" required>
						<span class="help-block" ng-show="addstaffForm.loan.$dirty && addstaffForm.loan.$invalid">
							<span ng-show="addstaffForm.loan.$error.pattern && (addstaffForm.loan.$dirty || submitted)" class="text-danger">please enter number</span>
						</span>
					</div>						
				</div>
				
				<div class="form-group">
					<label for="select type" class="col-sm-2 control-label">Saff Type *</label>
					<div class="col-sm-9">
							<select id="staff_type" name="staff_type" class="form-control" 
							ng-model="modalOptions.addstaff.staff_type.staff.staff_type">
							<option value="" selected>--Select Staff Type--</option>
						
							</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-9">
					<button type="submit" class="btn btn-success" ng-if="!modalOptions.addstaff.id" ng-disabled="addstaffForm.$invalid" ng-click="modalOptions.postData('staff',modalOptions.addstaff);modalOptions.ok()">Add staff</button>
					
					<button type="submit" ng-if="modalOptions.addstaff.id" class="btn btn-success" ng-disabled="addstaffForm.$invalid" ng-click="modalOptions.updateData('staff',modalOptions.addstaff,modalOptions.addstaff.id);modalOptions.ok()">Update staff</button>
					
					<button type="button" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</a>
					</div>
				</div>	
</form>
</div>
