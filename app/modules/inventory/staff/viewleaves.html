<div class="modal-header">
	<button type="button" class="close buttondistance" ng-click="modalOptions.close()">
		<span aria-hidden="true">&times;</span></button>
	<button type="button" class="btn btn-primary pull-right buttondistance">Print</button>
	<button type="button" class="btn btn-danger pull-right buttondistance">Close</button>
	<h3>VIEW LEAVES</h3>
</div>
<div class="modal-body">
	<div id="staff">
		<div class="panel panel-default" ng-if="modalOptions.addstaff.id">
			<div class="panel-heading text-center"><h2>LEAVES</h2></div>
			<div class="panel-body row">
					<div class="col-xs-6">
					<address class="text-center">
					<strong>{{userDetails.name | uppercase}}</strong><br>
					{{userDetails.address.address}}<br>
					E-Mail : {{userDetails.email}}
					</address>
					<hr>
					
					</div>
					<div class="col-xs-6">
						<div class="table-responsive">
							<table class="table table-bordered">
								<tr class="amt">
									<td><strong>Staff Type.</strong><br>{{modalOptions.staff.}}
									</td>
									<td><strong>Staff Month</strong><br>
									{{modalOptions.staff.}}</td>
								</tr>
								
								<tr>
									<td><strong>Leave Date</strong><br> {{modalOptions.staff.generated_date | date : 'MMM-yyyy'}}</td>
									<td><strong>Date</strong><br>{{modalOptions.staff.}}</td>
								</tr>
							</table>
						</div>
			</div>
					
			</div>
		</div>	
	</div>
</div>
