
	<div class="modal-header">
		<button type="button" class="btn btn-danger pull-right buttondistance" ng-click="modalOptions.close()">Close</button>
		<h3 class="text-center">View Leaves</h3>
	</div>
<div class="modal-body" ng-init="modalOptions.getData(false, false,'saffleaves', 'staffList', modalOptions.leaveParams, modalOptions)">
{{modalOptions.staffList}}
			<table class="table table-hover table-responsive table-bordered">
					<thead>
						<tr>
							<th>Approved by</th>
							<th>Date</th>
							<th>Reason</th>
							<th>Status</th>
							<th>Type</th>
							<th>Leaves for</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in modalOptions.staffList" >
							<td>{{x.approved_by}}</td>
							<td>{{x.date}}</td>
							<td>{{x.reason}}</td>
							<td>{{x.status}}</td>
							<td>{{x.type}}</td>
							<td>{{x.leaves_for}}</td>
						</tr>
					</tbody>
			</table>
	
</div>
