
	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
		<h3 class="text-center">Leaves Details</h3>
	</div>
	<div class="modal-body" ng-init="modalOptions.getData(false, false,'saffleaves', 'staffList', modalOptions.leaveParams, modalOptions)">
		<table class="table table-hover table-responsive table-bordered" ng-init="modalOptions.getData(false, false,'saffleaves','staffleavesList', modalOptions.leaveParams, modalOptions)">
				<thead>
					<tr>
						<th>Approved by</th>
						<th>Date</th>
						<th>Reason</th>
						<th>Status</th>
						<th>Type</th>
						<th>Leaves for</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in modalOptions.staffleavesList">	
						<td>{{x.approved_by}}</td>
						<td>{{x.date}}</td>
						<td>{{x.reason}}</td>
						<td>{{x.leave_status}}</td>
						<td>{{x.type}}</td>
						<td>{{x.leaves_for}}</td>
					</tr>
				</tbody>
		</table>
	
	</div>
