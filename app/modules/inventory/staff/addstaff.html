	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>

		<li role="presentation" ng-class="{active: modalOptions.formPart=='officialDetails'}">
			<a ng-click="modalOptions.showFormPart('officialDetails')">Official Details</a>
		</li>
	</ul>
		<ng-include  ng-show="modalOptions.formPart=='personalDetails'" src="'modules/inventory/staff/personalDetails.html'">

					<ng-include  ng-show="modalOptions.formPart=='officialDetails'" src="'modules/inventory/staff/officialDetails.html'">
