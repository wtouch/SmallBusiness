<div class="modal-header" ng-init="modalOptions.getAccountConfig();modalOptions.getParty(modalOptions)">
	<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	<h3  ng-if="!modalOptions.addholiday.id" class="text-center">Add Holiday</h3>
	<h3  ng-if="modalOptions.addholiday.id" class="text-center" >Update Holidays</h3>
</div>

<div class="modal-body">
<form class="form-horizontal" name="addholidayForm" role="form" ng-submit="addholidayForm.$valid" novalidate="novalidate">
		
		     <input type="hidden" class="form-control" ng-model="modalOptions.addholiday.user_id" ng-init="modalOptions.addholiday.user_id = userDetails.id" readonly/>
			 
	
		<div class="form-group">
			<label  for="date" class="col-sm-2 control-label">Date *</label>
			<label  for="date" class="col-sm-2 control-label">Date *</label>
			<div class="col-sm-4">
				<div class="input-group">
					<input type="text" class="form-control " placeholder="Date" id="attend_date" name="attend_date" ng-model="modalOptions.addholiday.holiday_date" datepicker-popup="{{'dd-MM-yyyy'}}" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-init="modalOptions.addholiday.holiday_date = modalOptions.staffdate"  ng-required="true" close-text="Close" ng-click="opened = !opened" ng-change="modalOptions.setDate(modalOptions.addholiday.holiday_date,10); modalOptions.sqlDateFormat(modalOptions.addholiday.holiday_date, modalOptions.addholiday.holiday_date)"/>	
					
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="opened = !opened"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
			
			<label for="name" class="col-sm-2 control-label">Holiday Name *</label>
			<div class="col-sm-4">
				<input type="hidden" ng-model="modalOptions.addholiday.status" ng-init="modalOptions.addholiday.status = '1'">
				
				<input type="text" id="name" class="form-control" name="name" placeholder="Name" ng-pattern="/^[a-zA-Z/ ]*$/" ng-model="modalOptions.addholiday.name"required>
				
				 <span class="text-danger"  ng-show="addholidayForm.name.$error.pattern">Required Field.</span>
				 
				<span class="help-block" ng-show="addholidayForm.name.$dirty && addholidayForm.name.$invalid">
				
				<span class="text-danger" ng-show="addholidayForm.name.$error.required">Name is required.</span>
				</span>
			</div>
		</div>		
</form>	
</div>
<div class="modal-footer">
	
	<button type="submit" class="btn btn-success" ng-if="!modalOptions.addleave.id" ng-disabled="addstaffForm.$invalid" ng-click="modalOptions.postData('leave',modalOptions.addleave);modalOptions.ok()">Add Holidays</button>
					
	<button type="submit" ng-if="modalOptions.addleave.id" class="btn btn-success" ng-disabled="addstaffForm.$invalid" ng-click="modalOptions.updateData('leave',modalOptions.addleave,modalOptions.addleave.id);modalOptions.ok()">Update Holidays</button>

	<button type="button" class="btn btn-warning" ng-click="modalOptions.close()">Cancel</button>
</div>
