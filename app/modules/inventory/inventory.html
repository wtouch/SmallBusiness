<div class="row">
	<div class="col-md-12">
		<div class="main-content">
			<ng-include src="'modules/component/toolbar.html'"></ng-include>
			<div class="row">
				<div class="col-md-4 col-lg-3 col-sm-6 col-xs-12" ng-repeat="x in dashboardList" ng-show="x.dashboardMenu">
					<div class="gridblock">
						<img ng-if="x.moduleIcon" class="dashimg" ng-src="modules/{{x.moduleIcon}}">
						<h4>{{x.title}}</h4>
						<div class="desc">{{x.description}}</div>
						<div class="readmore">
							<a class="btn btn-primary center-block" name="btn1" href="#/dashboard/{{x.path}}">{{x.title}}</a>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>
