	<div class="form-group">
		<div class="row">
			<div class="col-sm-12 text-right">
				<button ng-if="!infra" type="button" class="btn btn-default btn-primary" title="next" ng-click="update(businessData)">Save Details</button>
				<button ng-if="!infra" class="btn btn-default btn-info" ng-click="showForm('infra', 'associate')">Add Associate</button>
			</div>
		</div>
	</div>
	 
	<form name="associateForm" ng-if="infra" role="form" class="form-horizontal" ng-submit="associateForm.$valid" novalidate="novalidate">
		<div class="form-group">
			<div class="col-sm-9 col-sm-offset-3">
				<button ng-if="infra && !edit" class="btn btn-default btn-primary" ng-click="addToObject(associate, businessData.associate, 'associate')" ng-disabled="associateForm.$invalid">Add Associate</button>
				<button ng-if="infra && edit" class="btn btn-default btn-info" ng-click="addToObject('edit', businessData.associate, 'associate')" title="Add Gallery">Edit Details</button>
				<button ng-if="infra" class="btn btn-default btn-danger" ng-click="showForm('infra')"><span ng-show="infra">Cancel</span></button>
			</div>
		</div>
		
		<div class="form-group">
			<label for="name" class="col-sm-3 control-label">Associate Name*</label>
			<div class="col-sm-9">
				<input type="text" id="name" class="form-control" name="name" placeholder="Associate Name" ng-model="associate.name" required ng-disabled="headingDisabled">
				<span class="help-block" ng-show="associateForm.name.$dirty && associateForm.name.$invalid">
					<span ng-show="associateForm.name.$error.required" class="text-danger">Required Field.</span>
				</span>
			</div>						
		</div>
		
		<div class="form-group">
			<label for="image" class="col-sm-3 control-label">Add Image</label>
			<div class="col-sm-5">
				<input type="file" id="image" ng-file-select ng-multiple="false" accept="image/jpeg,image/png, image/gif" ng-file-change="uploadassociate(image,businessData.user_id + path,userInfo,associate.image)" ng-model="image">
				<input type="hidden" ng-model="associate.image">
			</div>
			
			<div class="col-sm-4" ng-if="associate.image">
				<img ng-model="imgKey" ng-init="imgKey = key" ng-src="{{appConfig.assetPath + '/' + associate.image.file_relative_path}}" width="150px" />
			</div>
		</div>
	
	<div class="form-group">						 
		<div class="col-sm-9 col-sm-offset-3">
			<span class="thumbs" ng-if="associate.image">
				<img class="img-thumbnail" ng-src="{{appConfig.assetPath + '/' + associate.image.file_relative_path}}" ng-click="associate.imgkey = key; "/>
				<span class="close" ng-click="removeImg(key,associate.image)">X</span>
			</span>
		</div>
	</div>
	
	<div class="form-group">
		<label for="description" class="col-sm-3 control-label">Description*</label>
		<div class="col-sm-9">
			<textarea type="text" class="form-control" id="description" name="description" ng-model="associate.description" cols="30" rows="4" ng-maxlength="3000" placeholder="Enter Description" required></textarea>
				<p ng-hide="associateForm.description.$error.maxlength">
					{{ 3000 - associate.description.length + " Chars left" }}
				</p>					
				<span class="help-block" ng-show="associateForm.description.$dirty && associateForm.description.$invalid">
					<span class="text-danger" ng-show="associateForm.description.$error.maxlength">Sorry You are Exceeding the Limit</span>
					<span ng-show="associateForm.description.$error.required" class="text-danger">Required Field.</span>
				</span>	
		</div>
	</div>
	</form>

<div class="row">
	<div class="col-sm-12" ng-if="businessData.associate.length>=1">
		<div class="panel panel-default">
			<h5 class="text-center border-bottom"><b>Associate</b></h5>
	<div as-sortable="dragControlListeners" ng-model="businessData.associate">
	<div ng-repeat="value in businessData.associate" as-sortable-item>
		<div class="clearfix border-bottom infras">
				<span as-sortable-item-handle class="pull-left glyphicon glyphicon glyphicon-move"></span>
			<div class="pull-right">
					<div class="btn-group">
					<button class="btn btn-primary" ng-click="isCollapsed = !isCollapsed" tooltip="View Details">
					<span class="caret"></span></button>
					</div>
					<div class="btn-group">
					<button class="btn btn-success glyphicon glyphicon-pencil" ng-click="editObject(value,'associate'); showForm('infra')" tooltip="Edit Details"></button>
					</div>
					<div class="btn-group">
					<button class="btn btn-warning glyphicon glyphicon-trash" ng-click="removeObject($index,businessData.associate)" tooltip="Remove"></button>
					</div>
			</div>
			<p>{{value.name}}</p>
		</div>
		<div collapse="isCollapsed">
			<div class="well well-lg clearfix">
			<img class="pull-right" ng-src="{{appConfig.assetPath + '/' + value.image.file_relative_path}}" width="150px" />
			<p ng-bind-html="value.description"></p>
			</div> 
		</div>
	</div>
	</div>
</div>
</div>
</div>
