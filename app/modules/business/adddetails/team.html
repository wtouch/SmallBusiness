	<div class="form-group">
		<div class="row">
			<div class="col-sm-12 text-right">
				<button ng-if="!infra" type="button" class="btn btn-default btn-primary" title="next" ng-click="update(businessData)">Save Details</button>
				<button ng-if="!infra" class="btn btn-default btn-info" ng-click="showForm('infra', 'team')">Add Team</button>
			</div>
		</div>
	</div>
	 
	<form name="teamForm" ng-if="infra" role="form" class="form-horizontal" ng-submit="teamForm.$valid" novalidate="novalidate">
		<div class="form-group" >
			<div class="col-sm-9 col-sm-offset-3">
				<button ng-if="infra && !edit" class="btn btn-default btn-primary" ng-click=	"addToObject(team, businessData.team, 'team')" ng-disabled="teamForm.$invalid">Add Team</button>
				<button ng-if="infra && edit" class="btn btn-default btn-info" ng-click="addToObject('edit', businessData.team, 'team')" title="Add Team">Edit Details</button>
				<button ng-if="infra" class="btn btn-default btn-danger" ng-click="showForm('infra')"><span ng-show="infra">Cancel</span></button>
			</div>
		</div>
		<div class="form-group">
			<label for="teamName" class="col-sm-3 control-label" name="teamName" >Team Member Name*</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" name="teamName" id="teamName"  ng-model="team.heading" required ng-disabled="headingDisabled">
				<span class="help-block" ng-show="teamForm.teamName.$dirty && teamForm.teamName.$invalid">
			<span ng-show="teamForm.teamName.$error.required" class="text-danger">Required Field.</span>
				</span>				
			</div>
		</div>
		<div class="form-group">
			<label  for="Designation" class="col-sm-3 control-label">Designation*</label>
			<div class="col-sm-9">
				<input type="text" id="Designation" class="form-control" name="Designation" placeholder="Designation" ng-model="team.Designation" required >
				<span class="help-block" ng-show="teamForm.Designation.$dirty && teamForm.Designation.$invalid">
					<span ng-show="teamForm.Designation.$error.required" class="text-danger">Required Field.</span>
				</span>
			</div>						
		</div>
		<div class="form-group">	
			<label  for="email" class="col-sm-3 control-label">Email *</label>
			<div class="col-sm-4">
				<input type="email" ng-pattern="/^[\.\w]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" class="form-control" id="email" ng-model="team.email" name="email" placeholder="Enter Email" required />
				
				<span class="help-block" ng-show="teamForm.email.$dirty && teamForm.email.$invalid">
				
					<span ng-show="teamForm.email.$error.pattern && (teamForm.email.$dirty || submitted)" class="text-danger">Enter a valid email</span>
				
					<span ng-show="teamForm.email.$error.required" class="text-danger">Required Field.</span>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label for="mobile" class="col-sm-3 control-label">Mobile *</label>
			<div class="col-sm-4">
				<input type="text" id="mobile" name="mobile" class="form-control" ng-model="team.mobile" placeholder="Enter Mobile No." ng-pattern="/^[789]\d{9}$/" maxlength="10" required>
				<span class="help-block" ng-show="teamForm.mobile.$dirty && teamForm.mobile.$invalid">
					<span ng-show="teamForm.mobile.$error.required" class="text-danger">Mobile Phone is required.</span>
					<span ng-show="teamForm.mobile.$error.pattern && (teamForm.mobile.$dirty || submitted)" class="text-danger">Enter a valid Contact Number</span>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label for="image" class="col-sm-3 control-label">Add Images</label>
			<div class="col-sm-5">
				<input type="file" id="image" ng-file-select ng-multiple="true" accept="image/jpeg,image/png, image/gif" ng-file-change="uploadteam(image,businessData.user_id + path,userInfo,team.image)" ng-model="image">
				<input type="hidden" ng-model="team.image">
			</div>
			
			<div class="col-sm-4" ng-if="team.image">
				<img ng-model="imgKey" ng-init="imgKey = key" ng-src="{{appConfig.assetPath + '/' + team.image.file_relative_path}}" width="150px" />
			</div>
		</div>
		<div class="form-group">						 
			<div class="col-sm-9 col-sm-offset-3">
				<span class="thumbs" ng-if="team.image">
					<img class="img-thumbnail" ng-src="{{appConfig.assetPath + '/' + team.image.file_relative_path}}" ng-click="team.imgkey = key; "/>
					<span class="close" ng-click="removeImg(key, team.image)">X</span>
				</span>
			</div>
		</div>
		<div>
			<input type="hidden" name="gallery" ng-model="addbusiness.gallery" />
			<span class="help-block" ng-show="teamForm.gallery.$dirty && teamForm.gallery.$invalid">
				<span ng-show="teamForm.gallery.$error.required" class="text-danger">Required Field.</span>
			</span>
		</div>
	</form>

<div class="row">
	<div class="col-sm-12" ng-if="businessData.team.length>=1">
		<div class="panel panel-default">
			<h5 class="text-center border-bottom"><b>Gallery</b></h5>
	<div as-sortable="dragControlListeners" ng-model="businessData.gallery">
	<div ng-repeat="value in businessData.team" as-sortable-item>
		<div class="clearfix border-bottom infras">
				<span as-sortable-item-handle class="pull-left glyphicon glyphicon glyphicon-move"></span>
			<div class="pull-right">
					<div class="btn-group">
					<button class="btn btn-primary" ng-click="isCollapsed = !isCollapsed" tooltip="View Details">
					<span class="caret"></span></button>
					</div>
					<div class="btn-group">
					<button class="btn btn-success glyphicon glyphicon-pencil" ng-click="editObject(value,'gallery'); showForm('infra')" tooltip="Edit Details"></button>
					</div>
					<div class="btn-group">
					<button class="btn btn-warning glyphicon glyphicon-trash" ng-click="removeObject($index,businessData.gallery)" tooltip="Remove"></button>
					</div>
					<div class="btn-group">
					<a ng-click="openGallery('modules/business/adddetails/viewGallery.html')" class="btn btn-success glyphicon glyphicon-eye-open">
					</a>
					</div> 
			</div>
			<p>{{value.heading}}</p>
		</div>
		<div collapse="isCollapsed">
			<div class="well well-lg clearfix">
			<img class="pull-right" ng-src="{{appConfig.assetPath + '/' + value.image.file_relative_path}}" width="150px" />
			<p ng-bind-html="value.description"></p>
			</div> 
		</div>
	</div>
	</div>
</div>
</div>
</div>
