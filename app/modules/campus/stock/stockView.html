<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="btn btn-danger pull-right buttondistance" ng-click="modalOptions.close()">Close</button>
		<h3 class="text-center">stock View</h3>
	</div>
	<div class="modal-body">
		<div class="panel panel-default">
			<div class="panel panel-body">
				<table class="table table-hover table-responsive">
						<tbody>
						<tr>
							 <td><b>Stock Type</b></td>
							 <td>						
								{{modalOptions.addstock.stock_type}}
							 </td>	
						</tr>
						<tr>
							 <td><b>Goods Type</b></td>
							 <td>						
							{{modalOptions.addstock.goods_type}}
							 </td>	
						</tr>
						</tr>
						<tr>
							 <td><b>Goods Name</b></td>
							 <td>						
							{{modalOptions.addstock.goods_name}}
							 </td>	
						</tr>
						<tr>
							 <td><b>Category</b></td>
							 <td>						
							{{modalOptions.addstock.category}}
							 </td>	
						</tr> 
						<tr>
							 <td><b>quantity</b></td>
							 <td>						
							{{modalOptions.addstock.quantity}}
							 </td>	
						</tr> 
					</tbody>
				</table>	
			</div>
		</div>
	</div>
</div>
