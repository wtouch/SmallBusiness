<div class="modal-header">
	<button type="button" class="close buttondistance" ng-click="modalOptions.close()">
		<span aria-hidden="true">&times;</span><span></span></button>
	<h3 class="text-center">Staff Attendence</h3>
</div>
{{modalOptions.staffattendance}} 
<div class="modal-body">
	<form class="form-horizontal" name="attendanceForm" role="form" ng-submit="attendanceForm.$valid" novalidate="novalidate">
			<div class="form-group" >
				<label  for="date" class="col-sm-2 control-label">Date *</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="text" class="form-control " placeholder="Date" id="date" name="date" ng-model="modalOptions.staffattendance.date" datepicker-popup="{{'dd-MM-yyyy'}}" is-open="opened" min-date="minDate" max-date="maxDate" ng-init="modalOptions.staffattendance.date = modalOptions.date"  ng-required="true" close-text="Close" ng-click="opened = !opened" />	
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="opened = !opened"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div ng-init="modalOptions.getData(false,false,'staff','staffList',false,modalOptions)">
					<label for="staff_id" class="col-sm-2 control-label">Select Staff</label>
					<div class="col-sm-4" >		
							<select id="staff_id" class="form-control" ng-model="modalOptions.staffattendance.staff_id" ng-options="item.id as item.name for item in modalOptions.staffList" required>
								<option value="">select staff</option>
							</select>
							<span class="help-block" ng-show="attendanceForm.staff_id.$dirty && attendanceForm.staff_id.$invalid">
								<span ng-show="attendanceForm.staff_id.$error.required" class="text-danger">Required field.</span>
							</span>
					</div>
				</div>
			</div>
			<div class="form-group" >
				<label  for="date" class="col-sm-2 control-label">Login Time *</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="time" class="form-control "  id="login_time" name="login_time" ng-model="modalOptions.staffattendance.login_time"required/>	
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="opened = !opened"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
				</div>
			</div>		
			<div class="form-group" >
				<label  for="logout_time" class="col-sm-2 control-label">Logout Time *</label>
				<div class="col-sm-4">
					<div class="input-group">
						<input type="time" class="form-control "  id="logout_time" name="logout_time" ng-model="modalOptions.staffattendance.logout_time"required/>	
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="opened = !opened"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
				</div>
			</div>	
	</form>
</div>		
		
	<div class="modal-footer">
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-9">
			<button type="submit" class="btn btn-success" ng-disabled="attendanceForm.$invalid"  ng-click="modalOptions.postData('staff_attendence',modalOptions.staffattendance);modalOptions.ok()">Add</button>			
			<button type="button" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</a>
			</div>
		</div>
	</div>
