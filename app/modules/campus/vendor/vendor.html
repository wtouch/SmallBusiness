<div class="main-content">
	<ng-include src="'modules/component/toolbar.html'"></ng-include>
		<div class="row">
			<div class="col-md-12">
				<div class="row bottomspace">
					<div class="col-sm-3">
						<input id="search" type="text" class="form-control" ng-if="userViews=='userslist'" ng-change="filter('name', searchUser, 'user', 'userList', true)" ng-model="searchUser" placeholder="Search">
						<input id="search" type="text" class="form-control" ng-if="userViews=='usersgroup'" ng-change="searchFilter('group_name', searchUserGroup)" ng-model="searchUserGroup" placeholder="Search">
					</div>
				</div>
			</div>
		
	  
		<div class="col-sm-2">
			<div class="bottomspace">
				<label for="select_no_records" class="control-label" >Select Records</label>
				<select id="pageItems" name="pageItems" class="form-control" ng-change="getData(false, currentPage,'party', 'party', partyParams)" ng-model="pageItems" ng-options="item as item for item in [10,20,30]">
					<option value="">Select Party</option>
				</select>
			</div>
		</div>
	</div>

	<div class="table-responsive" ng-init="getData(false, currentPage, 'party','party',partyParams);">
		<div ui-grid="party"></div>
	</div>
	
	<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="getData(false, currentPage, 'party','party',partyParams)"></pagination>
		<pre>Page: {{currentPage}} / {{numPages}}</pre>
	</div>	

			</div>
