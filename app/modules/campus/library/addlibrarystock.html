<div class="modal-header">
	<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	<h3  ng-if="!modalOptions.addliabrarystock.id" class="text-center">Library Stock</h3>
	<h3  ng-if="modalOptions.addliabrarystock.id" class="text-center" >Update Library Stock</h3>
</div>

<div class="modal-body">
	<form name="addlibrarystockForm" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="addlibrarystockForm.$valid">	
			<div class="form-group">
			<div ng-init="modalOptions.getData(false,false,'book','bookList', bookParams, modalOptions)">
				<label for="book_id" class="col-sm-2 control-label"> Select Book Name* </label>
				<div class="col-sm-3">
					<select id="book_id" class="form-control" ng-init="modalOptions.getData(false,false,'book','bookList',false,modalOptions)" ng-model="modalOptions.addliabrarystock.book_id" ng-options="item.id as item.book_name for item in modalOptions.bookList" ng-change="author=book.author;modalOptions.addliabrarystock.book_id=book_id" required>
						<option value="">Select Book</option><!-- ng-change="student_name = student.student_name;modalOptions.addbookTransaction.student_id = student.id" -->
					</select>
					<span class="help-block" ng-show="addlibrarystockForm.book_id.$dirty && addlibrarystockForm.book_id.$invalid">
					<span ng-show="addlibrarystockForm.book_id.$error.required" class="text-danger">user name is required.</span>
					</span>	
				</div>
			</div>
			
				<label for="author" class="col-sm-2 control-label">Author</label>
				<div class="col-sm-3">
					<input type="text" id="author" class="form-control" ng-model="author">
				</div>
			</div>
			<div class="form-group">
				<label for="publisher" class="col-sm-2 control-label">Publisher</label>
				<div class="col-sm-3">
					<input type="text" id="publisher" class="form-control" name="publisher">
				</div>
				<label for="Edition" class="col-sm-2 control-label">Edition</label>
				<div class="col-sm-3">
					<input type="text" id="edition" class="form-control" name="edition">
				</div>
			</div>
			<div class="form-group">
				<label for="quantity" class="col-sm-2 control-label">Quantity *</label>
				<div class="col-sm-3">
					<input type="text" id="quantity" class="form-control" name="quantity" placeholder="Quantity" ng-pattern="/^\d{0,9}[0-9]$/" ng-model="modalOptions.addliabrarystock.quantity" required>
					<span class="help-block" ng-show="addlibrarystockForm.quantity.$dirty && addlibrarystockForm.quantity.$invalid">
						<span class="text-danger" ng-show="addlibrarystockForm.quantity.$error.required">Required Field.</span>
						<span ng-show="addlibrarystockForm.quantity.$error.pattern && (addlibrarystockForm.quantity.$dirty || submitted)" class="text-danger">please enter number</span>
					</span>
					
				</div>
				<label for="amount" class="col-sm-2 control-label">Amount</label>
				<div class="col-sm-3">
					<input type="text" id="amount" class="form-control" name="amount">
				</div>
			</div>
			<div class="form-group">
				<label for="price" class="col-sm-2 control-label">Price</label>
				<div class="col-sm-3">
					<input type="text" id="price" class="form-control" name="price">
				</div>
			</div>
			<div class="modal-footer">
				<div class="col-sm-offset-2 col-sm-9">
				<button type="submit" class="btn btn-success" ng-if="!modalOptions.addliabrarystock.id" ng-disabled="addlibrarystockForm.$invalid" ng-click="   modalOptions.postData('library_stock',modalOptions.addliabrarystock);modalOptions.ok()">Add Stock </button>
				
				<button type="submit" class="btn btn-success" ng-if="modalOptions.addliabrarystock.id" ng-disabled="addlibrarystockForm.$invalid" ng-click="modalOptions.ok(); modalOptions.updateData('library_stock',modalOptions.addliabrarystock, modalOptions.addliabrarystock.id)">Update Stock</button>			
				<button type="button" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</button>
				</div>
			</div>
	</form>
</div>
