	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.ok()">
		<span aria-hidden="true">&times;</span></button>
		<h3 class="text-center" ng-if="!modalOptions.addbookTransaction.id">Add Book Transaction</h3>
		<h3 class="text-center" ng-if="modalOptions.addbookTransaction.id">Update BoodkTransaction</h3>
	</div>
	
	<div class="modal-body">
		<form name="bookTransactionForm" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="bookTransactionForm.$valid">
		
			<div class="form-group"><!-- {{ modalOptions.studentList}} -->
				<div >
					<label for="student_id" class="col-sm-2 control-label">Select Student ID</label>
					<div class="col-sm-4" >		
							<select id="student_id" class="form-control" ng-init="modalOptions.getData(false,false,'student','studentList',false,modalOptions)" ng-model="student" ng-options="item as item.student_id for item in modalOptions.studentList" ng-change="student_name = student.student_name;modalOptions.addbookTransaction.student_id = student.id">
								<option value="">Select ID</option>
							</select>
								<span class="help-block" ng-show="bookTransactionForm.student_id.$dirty && bookTransactionForm.student_id.$invalid">
						<span ng-show="bookTransactionForm.student_id.$error.required" class="text-danger">required field.</span>
					</span>	
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="student_id" class="col-sm-2 control-label">Student Name *</label>
				<div class="col-sm-3">
					<input type="text" id="student_id" class="form-control" ng-model="student_name">
				</div>
			</div>
			<div class="form-group">
				<div ng-init="modalOptions.getData(false,false,'stock','stockList',false,modalOptions)">
					<label for="stock_id" class="col-sm-2 control-label">Select Book</label>
					<div class="col-sm-4" >		
							<select id="stock_id" class="form-control" ng-model="modalOptions.addstock.stock_id" ng-options="item.id as item.name for item in modalOptions.stockList" required>
								<option value="">select Book</option>
							</select>
							<span class="help-block" ng-show="bookTransactionForm.stock_id.$dirty && bookTransactionForm.stock_id.$invalid">
								<span ng-show="bookTransactionForm.stock_id.$error.required" class="text-danger">Required field.</span>
							</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label  for="issue_date" class="col-sm-2 control-label">Issue Date * </label>
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="YYYY-DD-MM" id="issue_date" name="issue_date" ng-model="modalOptions.addbookTransaction.issue_date" ng-init="modalOptions.addbookTransaction.issue_date = modalOptions.date"datepicker-popup="{{'dd-MM-yyyy'}}" is-open="opened1" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close" ng-click="opened1 = !opened" disabled ng-required="true" />	
				</div>
			</div>
			<div class="form-group">
				<label  for="return_date" class="col-sm-2 control-label">Return Date * </label>
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="YYYY-DD-MM" id="return_date" name="return_date" ng-model="modalOptions.addbookTransaction.return_date" ng-init="modalOptions.addbookTransaction.return_date = modalOptions.date"datepicker-popup="{{'dd-MM-yyyy'}}" is-open="opened1" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close" ng-click="opened1 = !opened" ng-required="true" disabled />	
				</div>
			</div>
			<div class="form-group">
				<label for="privious_books" class="col-sm-2 control-label">Privious Books *</label>
				<div class="col-sm-3">
					<input type="text" id="privious_books" class="form-control" name="privious_books" required>
					<!-- <span class="help-block" ng-show="addactualstockForm.privious_books.$dirty && addactualstockForm.privious_books.$invalid">
						<span class="text-danger" ng-show="addactualstockForm.privious_books.$error.required">Required Field.</span>
					</span> -->
				</div>
			</div>
			<div class="modal-footer">
			<div class="col-sm-offset-2 col-sm-9">
			<button type="submit" class="btn btn-success" ng-if="!modalOptions.addbookTransaction.id" ng-disabled="bookTransactionForm.$invalid" ng-click="   modalOptions.postData('book_transaction',modalOptions.addbookTransaction);modalOptions.ok()">Add Book Transaction</button>
			
			<button type="submit" class="btn btn-success" ng-if="modalOptions.addbookTransaction.id" ng-disabled="bookTransactionForm.$invalid" ng-click="modalOptions.ok(); modalOptions.updateData('book_transaction',modalOptions.addbookTransaction, modalOptions.addbookTransaction.id)">Update Book Transaction</button>			
			<button type="button" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</button>
			</div>
			</div>	
		</form>
	</div>
