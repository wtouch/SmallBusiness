<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.close()">
		<span aria-hidden="true">&times;</span></button>
		<h3 class="text-center" ng-if="!modalOptions.addClass.id">Add Class</h3>
		<h3 class="text-center" ng-if="modalOptions.addClass.id">Update Class</h3>
	</div>
	<div class="modal-body" ng-init="modalOptions.addClass.castwise_distribution = (modalOptions.addClass.castwise_distribution) ? modalOptions.addClass.castwise_distribution : []">
	<form name="addClassForm" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="addClassForm.$valid">
			<div class="form-group" ng-init="modalOptions.getData( false, false,'department', 'departmentList', false, modalOptions)">
				<label for="dept_id" class="col-sm-2 control-label">Department Name </label>
				<div class="col-sm-9">
					<select id="dept_id" class="form-control" ng-model="modalOptions.addClass.dept_id" ng-options="item.id as item.dept_name for item in modalOptions.departmentList" required>
						<option value="">Select Department</option>
					</select>
					<span class="help-block" ng-show="addClassForm.dept_id.$dirty && addClassForm.dept_id.$invalid">
					<span ng-show="addClassForm.dept_id.$error.required" class="text-danger">Department name is required.</span>
					</span>	
				</div>
			</div>
			<div class="form-group">
				<label for="class_name" class="col-sm-2 control-label">Class Name </label>
				<div class="col-sm-9">
					<input type="text" id="class_name" class="form-control" ng-model="modalOptions.addClass.class_name" name="class_name" placeholder="Name" required />
					<span class="help-block" ng-show="addClassForm.class_name.$dirty && addClassForm.class_name.$invalid">
					<span class="text-danger"  ng-show="addClassForm.class_name.$error.pattern">Please Enter Valid Name</span>
					<span ng-show="(addClassForm.class_name.$dirty)" class="text-danger">Please Enter Name only!</span>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="marks" class="col-sm-2 control-label">Marks</label>
				<div class="col-sm-9">
					<input type="text" class="form-control " placeholder="marks" id="marks" name="marks" ng-model="modalOptions.addClass.marks" ng-pattern="/^[1-9]\d{0,9}(\.\d{0,2}){0,1}$/" required />
					<span class="help-block" ng-show="addCastForm.strength.$dirty && addCastForm.strength.$invalid">
					<span ng-show="addCastForm.strength.$error.required" class="text-danger">Strength Required</span>
					<span ng-show="addCastForm.strength.$error.pattern" class="text-danger">Enter like 0.00 only</span>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="minimum_criteria" class="col-sm-2 control-label">Minimum Percentage Criteria(in %)</label>
				<div class="col-sm-9">
					<input type="text" id="minimum_criteria" class="form-control"  ng-pattern="/^[1-9]\d{0,9}(\.\d{0,2}){0,1}$/"  ng-model="modalOptions.addClass.minimum_criteria" name="minimum_criteria" placeholder="Criteria" required />
						<span class="help-block" ng-show="addClassForm.minimum_criteria.$dirty && addClassForm.minimum_criteria.$invalid">
						<span ng-show="addClassForm.minimum_criteria.$error.required" class="text-danger">Required Field</span>
						<span ng-show="addClassForm.minimum_criteria.$error.pattern" class="text-danger">Enter like 0.00 only</span>
						</span>
				</div>
			</div>
			<div class="form-group">
				<label for="strength" class="col-sm-2 control-label">Strength*</label>
				<div class="col-sm-9">
				<input type="text" id="strength" class="form-control"  ng-pattern="/^[1-9]\d{0,9}$/"  ng-model="modalOptions.addClass.strength" name="strength" placeholder="Strength of Class" required />
				<span class="help-block" ng-show="addClassForm.strength.$dirty && addClassForm.strength.$invalid">
						<span ng-show="addClassForm.strength.$error.required" class="text-danger">Required Field</span>
						<span ng-show="addClassForm.strength.$error.pattern" class="text-danger">Integer numbers only e.g.900</span>
						</span>
				</span>
				</div>
			</div>
	</div>
	<div class="modal-footer">
	<button type="submit"  class="btn btn-success" ng-if="modalOptions.addClass.id"  ng-disabled="addClassForm.$invalid" ng-click="modalOptions.updateData('class',modalOptions.addClass,modalOptions.addClass.id); modalOptions.ok()">Update Class</button>

	<button type="submit"  class="btn btn-success" ng-if="!modalOptions.addClass.id" ng-disabled="addClassForm.$invalid" ng-click="modalOptions.postData('class',modalOptions.addClass); modalOptions.ok()">Add Class</button>
	
	<button type="button" class="btn btn-warning" ng-click="modalOptions.close()">Cancel</button>
	</div>
</form>
