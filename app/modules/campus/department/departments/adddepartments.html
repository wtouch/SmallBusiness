	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.ok()">
		<span aria-hidden="true">&times;</span></button>
		<h3 class="text-center" ng-if="!modalOptions.addDepartment.id">Add Department</h3>
		<h3 class="text-center" ng-if="modalOptions.addDepartment.id">Update Department</h3>
	</div>
	
	<div class="modal-body">
		<form name="addDepartmentForm" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="addDepartmentForm.$valid">
		
			<div class="form-group">
				<label for="dept_name" class="col-sm-2 control-label"> Department Name </label>
				<div class="col-sm-9">
					<input type="text" id="dept_name" class="form-control"  ng-pattern="/^[a-zA-Z/ ]*$/" ng-model="modalOptions.addDepartment.dept_name" name="dept_name" placeholder="Name" required />
					<span class="help-block" ng-show="addDepartmentForm.dept_name.$dirty && addDepartmentForm.dept_name.$invalid">
					 <span class="text-danger"  ng-show="addDepartmentForm.dept_name.$error.pattern">Please Enter Valid Name</span>
					<span ng-show="(addDepartmentForm.dept_name.$dirty)" class="text-danger">Please Enter Name only!</span>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="hod" class="col-sm-2 control-label"> H.O.D </label>
				<div class="col-sm-9">
					<input type="text" id="hod" class="form-control"  ng-pattern="/^[a-zA-Z/ ]*$/" ng-model="modalOptions.addDepartment.hod" name="hod" placeholder=" Name of HOD" required />
					<span class="help-block" ng-show="addDepartmentForm.hod.$dirty && addDepartmentForm.hod.$invalid">
					 <span class="text-danger"  ng-show="addDepartmentForm.hod.$error.pattern">Please Enter Valid Name</span>
					<span ng-show="(addDepartmentForm.hod.$dirty)" class="text-danger">Please Enter Name only!</span>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label  for="establishment_date" class="col-sm-2 control-label">Established Year </label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder=" Established" id="establishment_date" name="establishment_date" ng-model="modalOptions.addDepartment.establishment_date" datepicker-popup="dd-MM-yyyy" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-init="modalOptions.addDepartment.establishment_date = modalOptions.date" ng-required="true" close-text="Close" ng-click="opened = !opened" required="required">
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-9">
					<textarea class="form-control" id="description" name="description" ng-model="modalOptions.addDepartment.description" ng-maxlength="250" placeholder="Description" required></textarea>
					<span ng-hide="addDepartmentForm.description.$error.maxlength">
							{{ 250 - modalOptions.addDepartment.description.length + " Chars left" }}
					</span>	
					<span class="help-block" ng-show="addDepartmentForm.description.$dirty && addDepartmentForm.description.$invalid">
						<span class="text-danger" ng-show="addDepartmentForm.description.$error.maxlength">Sorry You are Exceeding the Limit</span>
						<span ng-show="addDepartmentForm.description.$error.required" class="text-danger">Required Field</span>
					</span>
				</div>
			</div>
			
	</div>
		<div class="modal-footer">
			<div class="col-sm-offset-2 col-sm-9">
				<button type="submit" ng-if="!modalOptions.addDepartment.id" class="btn btn-success" ng-disabled="addDepartmentForm.$invalid" ng-click="modalOptions.ok(); modalOptions.postData('department',modalOptions.addDepartment)">
					<span>Submit</span>
				</button>
				
				<button type="submit" ng-if="modalOptions.addDepartment.id" class="btn btn-success" ng-disabled="addDepartmentForm.$invalid" ng-click="modalOptions.ok(); modalOptions.updateData('department',modalOptions.addDepartment, modalOptions.addDepartment.id)">
					<span>Update</span>
				</button> 
				<button type="button" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</button>
			</div>
		</div>
	</form>
