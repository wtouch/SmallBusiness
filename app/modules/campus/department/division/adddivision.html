<div class="main-content">

	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.ok()">
		<span aria-hidden="true">&times;</span></button>
		<h3 class="text-center" ng-if="!modalOptions.addDivision.id">Add Division</h3>
		<h3 class="text-center" ng-if="modalOptions.addDivision.id">Update Division</h3>
	</div>
	<div class="modal-body">
		<form name="addDivisionForm" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="addDivisionForm.$valid">
		
			<input type="hidden" class="form-control" ng-model="modalOptions.addDivision.user_id" ng-init="modalOptions.addDivision.user_id = userDetails.id" readonly/>
			<input type="hidden" class="form-control " id="modified_date" name="modified_date" ng-model="modalOptions.addDivision.modified_date" ng-init="modalOptions.addDivision.modified_date = modalOptions.date"/>
			<input type="hidden" class="form-control " id="date" name="date" ng-model="modalOptions.addDivision.date" ng-init="modalOptions.addDivision.date = modalOptions.date"/>
		
			<div class="form-group" ng-init="modalOptions.getData( false, false,'department', 'departmentList', false, modalOptions)">
				<label for="dept_id" class="col-sm-2 control-label">Department Name </label>
				<div class="col-sm-9">
					<select id="dept_id" class="form-control" ng-model="modalOptions.addDivision.dept_id" ng-options="item.id as item.dept_name for item in modalOptions.departmentList" required>
						<option value="">Select Division</option>
					</select>
					<span class="help-block" ng-show="addDivisionForm.dept_id.$dirty && addDivisionForm.dept_id.$invalid">
					<span ng-show="addDivisionForm.dept_id.$error.required" class="text-danger">user id is required.</span>
					</span>	
				</div>
			</div>
			<div class="form-group" ng-init="modalOptions.getData( false, false,'class', 'classList', false, modalOptions)">
				<label for="class_id" class="col-sm-2 control-label">Class Name </label>
				<div class="col-sm-9">
					<select id="class_id" class="form-control" ng-model="modalOptions.addDivision.class_id" ng-options="item.id as item.class_name for item in modalOptions.classList" required>
						<option value="">Select Division</option>
					</select>
					<span class="help-block" ng-show="addDivisionForm.class_id.$dirty && addDivisionForm.class_id.$invalid">
					<span ng-show="addDivisionForm.dept_id.$error.required" class="text-danger">user id is required.</span>
					</span>	
				</div>
			</div>
			<div class="form-group">
				<label for="division_name" class="col-sm-2 control-label"> H.O.D </label>
				<div class="col-sm-9">
					<input type="text" id="division_name" class="form-control"  ng-pattern="/^[a-zA-Z/ ]*$/" ng-model="modalOptions.addDivision.division_name" name="division_name" placeholder="Name" required />
					<span class="help-block" ng-show="addDepartmentForm.division_name.$dirty && addDivisionForm.division_name.$invalid">
					 <span class="text-danger"  ng-show="addDivisionForm.division_name.$error.pattern">Please Enter Valid Name</span>
					<span ng-show="(addDivisionForm.division_name.$dirty)" class="text-danger">Please Enter Name only!</span>
					</span>
				</div>
			</div>
		
	</div>
		<div class="modal-footer">
			<div class="col-sm-offset-2 col-sm-9">
				<button type="submit" ng-if="!modalOptions.addDivision.id" class="btn btn-success" ng-disabled="addDivisionForm.$invalid" ng-click="modalOptions.ok(); modalOptions.postData('division',modalOptions.addDivision)">
					<span>Submit</span>
				</button>
				
				<button type="submit" ng-if="modalOptions.adddivision.id" class="btn btn-success" ng-disabled="adddivisionForm.$invalid" ng-click="modalOptions.ok(); modalOptions.updateData('division',modalOptions.adddivision, modalOptions.adddivision.id)">
					<span>Update</span>
				</button> 
				<button type="button" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</button>
			</div>
		</div>
	</form>
</div>
