<div class="row">
	<div class="col-md-12">
		<div class="main-content">
		<ng-include src="'modules/component/toolbar.html'"></ng-include>
		 <div class="row">
				 <div class="col-sm-2">
					<div class="bottomspace">
						<label for="page_item" class="control-label" >Page Item</label>
						<select id="page_item" class="form-control" ng-change="getData(false, currentPage,'registration_view', 'registrationList', regParams)" ng-model="pageItems" ng-options="item as item for item in [10,20,30]">
							<option value="" selected>Select type</option>
						</select>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="bottomspace">
						<label for="dept_id" class="control-label"  ng-init="getData( false, false,'department', 'departmentList', false, false)">Select Department</label>
						<select id="dept_id" class="form-control" ng-model="dept_id" ng-options="item.id as item.dept_name for item in departmentList"  ng-change="classParams.where.dept_id = addStudent.dept_id;getData(false, false,'class', 'classList',classParams, false)" required >
							<option value="">Select Department</option>
						</select>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="bottomspace">
						<label for="class_id" class="control-label" ng-init="getData( false, false,'class', 'classList', false,false)" >Select Class</label>
							<select id="class_id" class="form-control" ng-model="class_id" ng-options="item.id as item.class_name for item in classList" 
							required>
						<option value="">Select Class</option>
					</select>
					</div>
				</div>
			</div> 
			<div class="table  table-hover table-bordered" ng-init="getData(false, currentPage,'registration_view', 'registrationList', regParams);getData(false, currentPage,'department', 'departmentList', deptParams);getData(false, currentPage,'class', 'classList', classParams);">
			  <div ui-grid="registrationList"></div>
			 </div>
			<div class="text-center">				
				<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="getData(false, currentPage,'registration', 'registrationList', regParams)"></pagination>
				<pre>Page: {{currentPage}} / {{numPages}}</pre>
			</div>
		</div>
	</div>
</div>
