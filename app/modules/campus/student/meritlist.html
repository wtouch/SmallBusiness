<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.ok()">
		<span aria-hidden="true">&times;</span></button>
		<h3 class="text-center" ng-if="!modalOptions.meritList.id">Merit List</h3>
		<h3 class="text-center" ng-if="modalOptions.meritList.id">Merit List</h3>
	</div>
	<div class="modal-body">
	<form name="generateMeritList" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="generateMeritList.$valid">
		<div class="form-group" ng-init="modalOptions.getData( false, false,'department', 'departmentList', false, modalOptions)">
				<label for="dept_id" class="col-sm-2 control-label">Department Name </label>
				<div class="col-sm-9">
					<select id="dept_id" class="form-control" ng-model="modalOptions.meritList.dept_id" ng-options="item.id as item.dept_name for item in modalOptions.departmentList" ng-change="modalOptions.classParams.where.dept_id = modalOptions.meritList.dept_id;modalOptions.getData(false, false,'class', 'classList',modalOptions.classParams, modalOptions)" required>
						<option value="">Select Department</option>
					</select>
					<span class="help-block" ng-show="generateMeritList.dept_id.$dirty && generateMeritList.dept_id.$invalid">
					<span ng-show="generateMeritList.dept_id.$error.required" class="text-danger">Department name is required.</span>
					</span>	
				</div>
			</div>
			<div class="form-group" ng-init="modalOptions.getData( false, false,'class', 'classList', false, modalOptions)">
				<label for="class_id" class="col-sm-2 control-label">Class Name </label>
				<div class="col-sm-9">
					<select id="class_id" class="form-control" ng-model="modalOptions.meritList.class_id" ng-options="item.id as item.class_name for item in modalOptions.classList" ng-change="modalOptions.classParams.where.class_id = modalOptions.meritList.class_id;modalOptions.getData(false, false,'division','divisionList', modalOptions.classParams, modalOptions)" required>
						<option value="">Select Class</option>
					</select>
					<span class="help-block" ng-show="generateMeritList.class_id.$dirty && generateMeritList.class_id.$invalid">
					<span ng-show="generateMeritList.class_id.$error.required" class="text-danger">class name is required.</span>
					</span>	
				</div>
			</div>
			
	</form>	
		
	</div>
	<div class="modal-footer">
	<button type="submit"  class="btn btn-success" ng-if="!modalOptions.meritList.id" ng-disabled="generateMeritList.$invalid" ng-click="modalOptions.updateData('registration',modalOptions.meritList); modalOptions.ok()">Generate Merit LIst</button>
	
	<button type="button" class="btn btn-warning" ng-click="modalOptions.close()">Cancel</button>
	</div>
