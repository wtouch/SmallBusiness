<div class="modal-header">
	<button type="button" class="btn btn-danger pull-right" ng-click="modalOptions.close()">Close</a></button>
		<h3 ng-if="!modalOptions.addexam.id" class="text-center">Add Exam</h3> 
		<h3 ng-if="modalOptions.addexam.id" class="text-center">Update Exam</h3>
</div>
	
<div class="modal-body">
	<form class="form-horizontal" name="addexamform" role="form" ng-submit="generalform.$valid" novalidate="novalidate">
		<div class="row">
			<div class="form-group">
					<label for="type" class="col-sm-2 control-label">Exam Type *</label>
					<div class="col-sm-9">
						<select class="form-control" name="type" id="type" ng-model="modalOptions.addexam.type" required>
							<option value="">Select Type</option>
							<option value="Unit Test">Unit Test</option>
							<option value="Semester">Semester</option>
							<option value="Annual">Annual</option>
						</select>	
						<span class="help-block" ng-show="addexamform.type.$dirty && addexamform.type.$invalid">
							<span ng-show="addexamform.type.$error.required" class="text-danger">Required field.</span>
						</span>	
					</div>
			</div>
			<div class="form-group" ng-init="modalOptions.getData( false, false,'department', 'departmentList', false, modalOptions)">
					<label for="dept_id" class="col-sm-2 control-label">Department Name* </label>
						<div class="col-sm-9">
							<select id="dept_id" class="form-control" ng-model="modalOptions.addexam.dept_id" ng-options="item.id as item.dept_name for item in modalOptions.departmentList"  ng-change="modalOptions.classParams.where.dept_id = modalOptions.addexam.dept_id;modalOptions.getData(false, false,'class', 'classList',modalOptions.classParams, modalOptions)" required>
								<option value="">Select Department</option>
							</select>
							<span class="help-block" ng-show="addexamform.dept_id.$dirty && addexamform.dept_id.$invalid">
							<span ng-show="addexamform.type.$error.required" class="text-danger">Required field.</span>
						</div>
			</div>
		
			<div class="form-group" ng-init="modalOptions.getData( false, false,'class', 'classList', false, modalOptions) ">
					<label for="class_name" class="col-sm-2 control-label">Class Name* </label>
					<div class="col-sm-9">
						<select id="class_id" class="form-control" ng-model="modalOptions.addexam.class_id" ng-options="item.id as item.class_name for item in modalOptions.classList"  required>
								<option value="">Select class</option>
							</select>
						<span class="help-block" ng-show="addexamform.class_name.$dirty && addexamform.class_name.$invalid">
						<span class="text-danger"  ng-show="addexamform.class_name.$error.pattern">Please Enter Valid Name</span>
						<span ng-show="(addexamform)" class="text-danger">Please Enter Name only!</span>
						<span ng-show="addexamform.class_name.$error.required" class="text-danger">Class Name is required.</span>
						</span>
					</div>
			</div>
		
		<div class="form-group">
				<label  for="date" class="col-sm-2 control-label">Exam From*</label>
			<div class="col-sm-3">
				<div class="input-group">
					<input type="text" class="form-control " placeholder="Date" id="datefrom" name="datefrom" ng-model="modalOptions.addexam.datefrom" datepicker-popup="{{'dd-MM-yyyy'}}" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-init="modalOptions.addexam.datefrom = modalOptions.staffdate"  ng-required="true" close-text="Close" ng-click="opened = !opened" ng-change="modalOptions.setDate(modalOptions.addexam.datefrom,10); modalOptions.sqlDateFormat(modalOptions.addexam.datefrom, modalOptions.addexam.datefrom)"/>	
					
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="opened = !opened"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
			<label  for="date" class="col-sm-2 control-label">Exam To*</label>
			<div class="col-sm-3">
				<div class="input-group">
					<input type="text" class="form-control " placeholder="Date" id="dateto" name="dateto" ng-model="modalOptions.addexam.dateto" datepicker-popup="{{'dd-MM-yyyy'}}" is-open="opened1" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-init="modalOptions.addexam.dateto = modalOptions.staffdate"  ng-required="true" close-text="Close" ng-click="opened1 = !opened" ng-change="modalOptions.setDate(modalOptions.addexam.dateto,10); modalOptions.sqlDateFormat(modalOptions.addexam.dateto, modalOptions.addexam.dateto)"/>	
					
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="opened = !opened"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
		</div>
		
		
		<div class="modal-footer">
			<div class="col-sm-offset-2 ">
					 <button type="submit" class="btn btn-success" ng-if="!modalOptions.addexam.id" ng-disabled="addexamform.$invalid" ng-click="modalOptions.postData('exam',modalOptions.addexam);modalOptions.ok()">Save</button>
					
					<button type="submit" class="btn btn-success" ng-if="modalOptions.addexam.id" ng-disabled="addexamform.$invalid" ng-click="modalOptions.updateData('exam',modalOptions.addexam);modalOptions.ok()">Update Exam</button> 
					
					 <button type="button" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</a> 
			</div>
			</div>
		</div> 
	</form>
</div>
