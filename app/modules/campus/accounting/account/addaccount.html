	<div class="modal-header">
		<button type="button" class="btn btn-danger pull-right buttondistance" ng-click="modalOptions.close()">Close</button>
		<h3 class="text-center" ng-if="!modalOptions.addAccount.id">Add Account</h3>
		<h3 class="text-center" ng-if="modalOptions.addAccount.id">Update Account</h3>
	</div>
	<div class="modal-body">
		<form name="addAccountForm" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="addAccountForm.$valid">
				<div class="form-group">
					<label for="category" class="col-sm-2 control-label">Account Category * </label>
					<div class="col-sm-9">
						<select id="category" name="category" class="form-control" ng-model="modalOptions.addAccount.category" required>
						<option value="" selected>Select Category</option>
						<option value="Bank" >Bank Account</option>
						<option value="Cash" >Cash Account</option>
						<option value="Credit">Credit Card</option>
						<option value="Loan">Loan</option>
						</select>
						<span class="help-block" ng-show="addAccountForm.category.$dirty && addAccountForm.category.$invalid">
						<span ng-show="addAccountForm.category.$error.required" class="text-danger">Account category is required.</span>
						</span>	
					</div>
				</div>
	
				<div class="form-group">
					<label for="account_name" class="col-sm-2 control-label">Account Name * </label>
					<div class="col-sm-9">
						<input type="text"  id="account_name" class="form-control" name="account_name" placeholder="Account Name" ng-pattern="/^[a-zA-Z/ ]*$/" ng-model="modalOptions.addAccount.account_name" required/>
						<span class="help-block" ng-show="addAccountForm.account_name.$dirty && addAccountForm.account_name.$invalid">
						<span class="text-danger" ng-show="addAccountForm.account_name.$error.minlength"> Account Name is too short !</span>
						 <span class="text-danger"  ng-show="addAccountForm.account_name.$error.pattern">Please enter valid name</span>
						<span class="text-danger" ng-show="addAccountForm.account_name.$error.required"> Account name is required.</span>
					</span>
					</div>
				</div> 
				
				<div class="form-group">
					<label for="account_no" class="col-sm-2 control-label">Account Number * </label>
					<div class="col-sm-9">
						<input type="text" id="account_no" name="account_no" class="form-control" ng-model="modalOptions.addAccount.account_no" placeholder="Enter Account Number" ng-pattern="/^\d{0,100}[0-9]$/" required>
					<span class="help-block" ng-show="addAccountForm.account_no.$dirty && addAccountForm.account_no.$invalid">
						<span ng-show="(addAccountForm.account_no.$dirty || submitted)" class="text-danger">Enter a valid account number</span>
					</span>
					</div>
				</div>
				<div class="form-group">
					<label for="branch" class="col-sm-2 control-label">Branch Name * </label>
					<div class="col-sm-9">
						<input type="text"  id="branch" class="form-control" name="branch" placeholder="Branch Name" ng-pattern="/^[a-zA-Z/ ]*$/" ng-model="modalOptions.addAccount.branch" required/>
						<span class="help-block" ng-show="addAccountForm.branch.$dirty && addAccountForm.branch.$invalid">
						<span class="text-danger" ng-show="addAccountForm.branch.$error.minlength"> Account Name is too short !</span>
						 <span class="text-danger"  ng-show="addAccountForm.branch.$error.pattern">Please enter valid name</span>
						<span class="text-danger" ng-show="addAccountForm.branch.$error.required"> Account name is required.</span>
					</span>
					</div>
				</div> 
				<div class="form-group">
					<label for="micr_no" class="col-sm-2 control-label">MICR NO * </label>
					<div class="col-sm-9">
						<input type="text"  id="micr_no" name="micr_no" class="form-control" ng-model="modalOptions.addAccount.micr_no" placeholder="MICR NO" required>
						<span class="help-block" ng-show="addAccountForm.micr_no.$dirty && addAccountForm.micr_no.$invalid">
						<span class="text-danger" ng-show="addAccountForm.micr_no.$error.required">Required Field.</span>
						</span>
					</div>
				</div> 
				<div class="form-group">
					<label for="ifsc_no" class="col-sm-2 control-label">IFSC NO * </label>
					<div class="col-sm-9">
						<input type="text"  id="ifsc_no" class="form-control" name="ifsc_no" placeholder="IFSC NO" ng-model="modalOptions.addAccount.ifsc_no" required/>
						<span class="help-block" ng-show="addAccountForm.ifsc_no.$dirty && addAccountForm.ifsc_no.$invalid">
						<span class="text-danger" ng-show="addAccountForm.ifsc_no.$error.required">Required Field.</span>
					</span>
					</div>
				</div>
				<div class="modal-footer">
					<div class="col-sm-offset-2 col-sm-9">
						
						<button type="submit" ng-if="!modalOptions.addAccount.id" class="btn btn-success" ng-disabled="addAccountForm.$invalid" ng-click="modalOptions.ok(); modalOptions.postData('account',modalOptions.addAccount);">
							<span>Submit</span>
						</button>
						
						<button type="submit" ng-if="modalOptions.addAccount.id" class="btn btn-success" ng-disabled="addAccountForm.$invalid" ng-click="modalOptions.ok(); modalOptions.updateData('account',modalOptions.addAccount, modalOptions.addAccount.id)">
							<span>Update</span>
						</button> 
						<button type="button" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</button>
					</div>
				</div>
		</form>
