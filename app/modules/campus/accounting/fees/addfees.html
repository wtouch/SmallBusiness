<div class="modal-header">
	<button type="button" class="close" ng-click="modalOptions.ok()">
	<span aria-hidden="true">&times;</span></button>
	<h3 class="text-center" ng-if="!modalOptions.addFees.id">Add Fees</h3>
	<h3 class="text-center" ng-if="modalOptions.addFees.id">Update Fees</h3>
</div>
<div class="modal-body">
		<form name="generalForm" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="generalForm.$valid">
		
		<div class="form-group" ng-init="modalOptions.getData( false, false,'department', 'departmentList', false, modalOptions)">
				<label for="dept_id" class="col-sm-2 control-label">Department Name </label>
				<div class="col-sm-9">
					<select id="dept_id" class="form-control" ng-model="modalOptions.addFees.dept_id" ng-options="item.id as item.dept_name for item in modalOptions.departmentList" ng-change="modalOptions.classParams.where.dept_id = modalOptions.addFees.dept_id;modalOptions.getData(false, false,'class', 'classList',modalOptions.classParams, modalOptions)" required>
						<option value="">Select Department</option>
					</select>
					<span class="help-block" ng-show="generalForm.dept_id.$dirty && generalForm.dept_id.$invalid">
					<span ng-show="generalForm.dept_id.$error.required" class="text-danger">Department name is required.</span>
					</span>	
				</div>
			</div>
			<div class="form-group" ng-init="modalOptions.getData( false, false,'class', 'classList', false, modalOptions)">
				<label for="class_id" class="col-sm-2 control-label">Class Name </label>
				<div class="col-sm-9">
					<select id="class_id" class="form-control" ng-model="modalOptions.addFees.class_id" ng-options="item.id as item.class_name for item in modalOptions.classList" ng-change="modalOptions.classParams.where.class_id = modalOptions.addFees.class_id;modalOptions.getData(false, false,'division','divisionList', modalOptions.classParams, modalOptions)" required>
						<option value="">Select Class</option>
					</select>
					<span class="help-block" ng-show="generalForm.class_id.$dirty && generalForm.class_id.$invalid">
					<span ng-show="generalForm.class_id.$error.required" class="text-danger">class name is required.</span>
					</span>	
				</div>
			</div>
	</form>
<div class="row">
<div ng-init="modalOptions.addFees.fees = (modalOptions.addFees.fees) ? modalOptions.addFees.fees : []">
	<form name="addFeesForm" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="addFeesForm.$valid" id="addFeesForm">		
			<div class="table-responsive">
				<table class="table table-bordered" >
					<thead>	
						<tr>
							<th>Cast Name</th>
							<th>Gender</th>
							<th>Fees</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<select id="category" class="form-control" ng-model="modalOptions.singleparticular.category" ng-options="item.category as item.category for item in userDetails.config.campus.campusData.distributions"required>
									<option value="">Select Category</option>
								</select>
								<span class="help-block" ng-show="addFeesForm.category.$dirty && addFeesForm.category.$invalid">
								<span class="text-danger"  ng-show="addFeesForm.category.$error.pattern">Please Enter Valid Name</span>
								<span ng-show="(addFeesForm.category.$dirty)" class="text-danger">Please Enter Name only!</span>
								</span>
									
							</td>
							<script type="text/ng-template" id="customTemplate.html">
								<a>
									<span bind-html-unsafe="match.label | typeaheadHighlight:query"></span> 
									<span><small> ({{match.model.area}})</small></span>
								</a>
							</script>
							<td>
								<div class="radio col-sm-2">
									<label><input type="radio" name="gender" value="male" ng-model="modalOptions.singleparticular.gender">Male</label>
								</div>
								<div class="radio col-sm-2" style="margin-left:20px">
									<label><input type="radio" name="gender" value="female" ng-model="modalOptions.singleparticular.gender" >Female</label>
								</div>
							</td>
							<td>
								<input type="text" id="fees" class="form-control" ng-pattern="/^\d{0,9}(\.\d{0,2}){0,1}$/" ng-model="modalOptions.singleparticular.fees" name="fees" placeholder="Fees" required />
								<span class="help-block" ng-show="addFeesForm.fees.$dirty && addFeesForm.fees.$invalid">
									<span ng-show="addFeesForm.fees.$error.required" class="text-danger">Required Field.</span>
									<span ng-show="addFeesForm.fees.$error.pattern" class="text-danger">Enter numbers only</span>
								</span>
							</td>
							<td>
								<button type="submit" class=" col-sm-offset-2 btn btn-success" ng-disabled="addFeesForm.$invalid" ng-click="modalOptions.addToObject(modalOptions.addFees.fees, 'singleparticular', modalOptions)">+ Add Cast
								</button>
							</td>
					</tbody>
				</table>
			</div>
		</form>
		</div>
		</div>
		<div class="table-responsive">
		<table class="table table-bordered" >
			<thead>
				<tr>
					<th>Sr.No</th>
					<th>Cast Name</th>
					<th>Gender</th>
					<th>Fees</th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in modalOptions.addFees.fees">
					<td>{{$index + 1}}</td>
					<td>{{x.category}}</td>
					<td>{{x.gender}}</td>
					<td>{{x.fees}}</td>
					<td><button ng-click="modalOptions.removeObject(modalOptions.addFees.fees, $index)">X</button></td>
				</tr>
			</tbody>
		</table>
		</div>
		<div class="modal-footer">
			<div class="col-sm-offset-2 col-sm-9">
				<button type="submit" ng-if="!modalOptions.addFees.id" class="btn btn-success" ng-disabled="generalForm.$invalid" ng-click="modalOptions.ok(); modalOptions.postData('fees',modalOptions.addFees)">
					<span>Submit</span>
				</button>
				
				<button type="submit" ng-if="modalOptions.addFees.id" class="btn btn-success" ng-disabled="generalForm.$invalid" ng-click="modalOptions.ok(); modalOptions.updateData('fees',modalOptions.addFees, modalOptions.addFees.id)">
					<span>Update</span>
				</button> 
				<button type="button" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</button>
			</div>
		</div>
	</form>
