<h3 class="text-center">View Group</h3>
<div class="row">
	<div class="col-sm-12">
		<div class="table-responsive">
		<table class="table table-bordered ">
		<thead>
			<tr>
				<th>Sr.No.</th>
				<th>Group Id</th>
				<th>Group Name</th>
				<th>Total Contacts</th>
				<th>Added Date</th>
				<th>Manage</th>
			</tr>
		</thead>
		
		<tbody ng-init="getsms(CurrentPage)">
			<tr ng-repeat="x in sms | orderBy:sort">
				<td>{{((CurrentPage - 1) * pageItems) + $index + 1}}1</td>
				<td>1</td>
				<td>AAA</td>	
				<td>34</td>
				<td></td>			
				<td class="col-sm-3">
				<button type="button" tooltip="{{dynamicTooltip(x.status, 'Delete This','Make It Active')}}" ng-class="(x.status==1) ? 'btn btn-success glyphicon glyphicon-ok' : 'btn btn-danger glyphicon glyphicon-remove'" ng-model="x.status" ng-change="deleted( x.id,x.status)" btn-checkbox btn-checkbox-true="'1'" btn-checkbox-false="'0'">
				</button>
				
				<div class="btn-group">
					<button type="button" tooltip="{{dynamicTooltip(x.featured, ' Featured', 'Non Featured')}}" ng-class="(x.featured==1) ? 'btn btn-warning glyphicon glyphicon-star' : 'btn btn-danger glyphicon glyphicon-star-empty'" ng-model="x.featured" ng-change="feature(x.id, x.featured)" btn-checkbox btn-checkbox-true="'1'" btn-checkbox-false="'0'"></button>
				</div> 
				
				<div class="btn-group">
					<button type="button" tooltip="{{dynamicTooltip(x.verified, 'No Verify', 'Make Verify')}}" ng-class="(x.verified==1) ? 'btn btn-primary' : 'btn btn-warning'" ng-model="x.verified" ng-change="verify(x.id, x.verified)" btn-checkbox btn-checkbox-true="'1'" btn-checkbox-false="'0'"><span class="glyphicon glyphicon-ok"></span></button>
				</div>
				
				<div class="btn-group">	
					<a class="btn btn-success" href="#/dashboard/project/addproject/{{x.id}}" tooltip="Edit Project Details">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
				</div>										
				<div class="btn-group">	
					<a ng-click="open('modules/project/viewproject.html', x.id)" class="btn btn-primary glyphicon glyphicon-eye-open" tooltip="View Project Details"></a>
				</div>	
				</td>
			</tr>				
		</tbody>
	</table>
		</div>
	<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="CurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="getProject(CurrentPage,projectParam)"></pagination>			
		<pre>Page: {{CurrentPage}} / {{numPages}}</pre>
	</div>	
	</div>
</div>
