<h3 class="text-center">Sent Items</h3>
<div class="row">
	<div class="col-sm-12">
		<div class="table-responsive">
		<table class="table table-bordered ">
		<thead>
			<tr>
				<th>Sr.No.</th>
				<th>Sender</th>
				<th>Credits</th>
				<th>Message Content</th>
				<th>SMS Type</th>
				<th>Date</th>
				<th>Report</th>
				
			</tr>
		</thead>
		
		<tbody ng-init="getProject(CurrentPage)">
			<tr ng-repeat="x in projects | orderBy:title ">
				<td>{{((CurrentPage - 1) * pageItems) + $index + 1}}</td>
				<td class="col-sm-2">
				<div class="media-left">
				<div class="media-object text-center">
					<img class="imgwidths"  ng-model="x.imgkey" ng-src="{{appConfig.assetPath + x.project_images[x.imgkey].file_relative_path}}" ng-init="x.imgkey = 0"/>
					<span class="thumbs" ng-repeat="(key, value) in x.project_images">
						<img class="img-thumbnail" ng-src="{{appConfig.assetPath + value.file_relative_path}}" ng-click="x.imgkey = key"/>
					</span>
				</div>
				</div>
				</td>
				<td>{{x.title}}</td>
				<td>
					<table class="table table-bordered table-responsive">
						<tr>
							<td>Created Date</td>
							<td>{{x.created_date}}</td>
						</tr>
						<tr>
							<td>Modified Date</td>
							<td>{{x.modified_date}}</td>
						</tr>
						<tr>
							<td>Category</td>
							<td>{{x.category}}</td>
						</tr>
						<tr>
							<td>Type</td>
							<td>{{x.type}}</td>		
						</tr>
						<tr>
							<td>Address</td>
							<td>{{x.location}}</td>
						</tr>
					</table>
				</td>	
				<!-- <td class="col-sm-2">{{x.domain}}</td>	 --><td class="col-sm-2">
				<ul class="list-unstyled">
					<li ng-repeat="domain in domains">
						<label>
							<input type="checkbox" ng-change="domainUpdate(x.id, x.domain)" checklist-model="x.domain" checklist-value="domain"/ required>
								{{domain.domain_name}}
						</label>
					</li>
				</ul>
				</td>				
				<td class="col-sm-3">
				<button type="button" tooltip="{{dynamicTooltip(x.status, 'Delete This','Make It Active')}}" ng-class="(x.status==1) ? 'btn btn-success glyphicon glyphicon-ok' : 'btn btn-danger glyphicon glyphicon-remove'" ng-model="x.status" ng-change="deleted( x.id,x.status)" btn-checkbox btn-checkbox-true="'1'" btn-checkbox-false="'0'">
				</button>
				
				<div class="btn-group">
					<button type="button" tooltip="{{dynamicTooltip(x.featured, ' Featured', 'Non Featured')}}" ng-class="(x.featured==1) ? 'btn btn-warning glyphicon glyphicon-star' : 'btn btn-danger glyphicon glyphicon-star-empty'" ng-model="x.featured" ng-change="feature(x.id, x.featured)" btn-checkbox btn-checkbox-true="'1'" btn-checkbox-false="'0'"></button>
				</div> 
				
				<div class="btn-group">
					<button type="button" tooltip="{{dynamicTooltip(x.verified, 'No Verify', 'Make Verify')}}" ng-class="(x.verified==1) ? 'btn btn-primary' : 'btn btn-warning'" ng-model="x.verified" ng-change="verify(x.id, x.verified)" btn-checkbox btn-checkbox-true="'1'" btn-checkbox-false="'0'"><span class="glyphicon glyphicon-ok"></span></button>
				</div>
				
				<div class="btn-group">	
					<a class="btn btn-success" href="#/dashboard/project/addproject/{{x.id}}" tooltip="Edit Project Details">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
				</div>										
				<div class="btn-group">	
					<a ng-click="open('modules/project/viewproject.html', x.id)" class="btn btn-primary glyphicon glyphicon-eye-open" tooltip="View Project Details"></a>
				</div>	
				</td>
			</tr>				
		</tbody>
	</table>
		</div>
	<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="CurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="getProject(CurrentPage,projectParam)"></pagination>			
		<pre>Page: {{CurrentPage}} / {{numPages}}</pre>
	</div>	
	</div>
</div>
