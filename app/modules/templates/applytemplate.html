	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
		<h3>Template Details</h3>
	</div>
	<form name="applyTemplateForm" class="form-horizontal" role="form" novalidate="novalidate" 	ng-submit="applyTemplateForm.$valid">
		<div class="modal-body">
			<div class="form-group" ng-if="userDetails.group_name != 'customer'">
				<label for="customer" class="col-sm-2 control-label">Customer *</label>
				<div class="col-sm-7">
					<select class="form-control" name="customer" id="customer"  ng-model="modalOptions.templateList.user_id" ng-options="item.id as item.name for item in modalOptions.customerList | filter: { group_name : 'customer'} " required>
						<option value="">Select Customer</option>
					</select>
					
					<span class="help-block" ng-show="applyTemplateForm.customer.$dirty && applyTemplateForm.customer.$invalid">
						<span ng-show="applyTemplateForm.customer.$error.required" class="text-danger">Customer is required.</span>
					</span>	
				</div>
				
				<div class="col-sm-2">
					<a href="#/dashboard/users/adduser" ng-click="modalOptions.close()" class="btn btn-default">Add New User</a>
				</div>
			</div>
			<span ng-if="userDetails.group_name == 'customer'">
				<input type="hidden" class="form-control" ng-model="modalOptions.templateList.user_id" ng-init="modalOptions.templateList.user_id= modalOptions.userDetails.id" readonly />
			</span>
			
			<input class="form-control" type="hidden" name="tempid" id="tempid" ng-init="modalOptions.templateList.template_id = modalOptions.tempList.id" ng-model="modalOptions.templateList.template_id"/> 
			
			<div class="form-group">	
				<label  for="template_name" class="col-sm-2 control-label">Template Name</label>
				<div class="col-sm-9">
					<input type="text" id="template_name" class="form-control" name="template_name" ng-init="modalOptions.templateList.template_name = modalOptions.tempList.template_name" ng-model="modalOptions.templateList.template_name" readonly>
				</div>						
			</div>	
			
			<div class="form-group">	
				<label  for="date" class="col-sm-2 control-label"> Date</label>
				<div class="col-sm-9">
					<input type="text" id="date" class="form-control" ng-init="modalOptions.templateList.date= modalOptions.tempList.date" name="date" ng-model="modalOptions.templateList.date" readonly>
				</div>						
			</div>	
			<div class="form-group">
				<label  for="date" class="col-sm-2 control-label">Modified Date</label>
				<div class="col-sm-9">
					<input type="text" id="date1" class="form-control" ng-init="modalOptions.templateList.modified_date= modalOptions.modifiedDate" name="date1" ng-model="modalOptions.templateList.modified_date" readonly>
				</div>
			</div>		
			<div class="form-group">	
				<label  for="category" class="col-sm-2 control-label">Template Category </label>
				<div class="col-sm-9">
					<input type="text" id="category" class="form-control" name="category" ng-model="modalOptions.templateList.category" ng-init="modalOptions.templateList.category= modalOptions.tempList.category"  readonly>
				</div>		
			</div>					
				
			<input type="hidden" ng-init="modalOptions.templateList.template_image = modalOptions.tempList.template_image" ng-model="modalOptions.templateList.template_image">
			<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
					<div ng-if="modalOptions.tempList.template_params" ng-init="modalOptions.templateList.template_params = modalOptions.tempList.template_params">	
					
						<label  for="color" class="col-sm-2 control-label">Color</label>
						<div class="col-sm-3" ng-if="modalOptions.tempList.template_params.color">
							<label  for="color" class="col-sm-3 control-label">Color</label>
							<input type="color" id="color" class="form-control" name="color"  ng-model="modalOptions.templateList.template_params.color">
						</div>
						
						<div class="col-sm-3" ng-if="modalOptions.tempList.template_params.background_color">
							<label  for="color" class="col-sm-3 control-label">Light</label>
							<input type="color" id="light_color" class="form-control" name="light_color"  ng-model="modalOptions.templateList.template_params.light_color">
						</div>
						
						<div class="col-sm-3" ng-if="modalOptions.tempList.template_params.dark_color">
							<label  for="dark_color" class="col-sm-2 control-label">Dark</label>
							<input type="color" id="dark_color" class="form-control" name="dark-color" ng-model="modalOptions.templateList.template_params.dark_color">
						</div>				
					</div>
					</div>
					
				<div class="form-group">
					<div ng-if="modalOptions.tempList.template_params.background_color">
						<label  for="background_color" class="col-sm-2 control-label">Background</label>
						<div class="col-sm-3">
							<label  for="background_color" class="col-sm-3 control-label">Color</label>
							<input type="color" id="background_color" class="form-control" name="background_color"  ng-model="modalOptions.templateList.template_params.background_color">
						</div>
						
						<div class="col-sm-3" ng-if="modalOptions.tempList.template_params.background_color_light">
							<label  for="color" class="col-sm-3 control-label">Light</label>
							<input type="color" id="background_color_light" class="form-control" name="background_color_light"  ng-model="modalOptions.templateList.template_params.background_color_light">
						</div>
						
						<div class="col-sm-3" ng-if="modalOptions.tempList.template_params.background_color_dark">
							<label  for="color" class="col-sm-3 control-label">Dark</label>
							<input type="color" id="background_color_dark" class="form-control" name="background_color_dark" ng-model="modalOptions.templateList.template_params.background_color_dark">
						</div>
					</div>
				</div>
					
				<div class="form-group">
					<label  for="slider-title" class="col-sm-2 control-label">Title</label>
					<div class="col-sm-9">
						<input type="text" id="slider-title" class="form-control" name="slider-title" ng-model="modalOptions.slider.title">
					</div>
				</div>
				
				<div class="form-group">
					<label for="image" class="col-sm-2 control-label">Image *</label>
					<div class="col-sm-9">
						<input type="file" id="image" name="image" ng-file-select ng-multiple="true" accept="image/jpeg,image/png, image/gif" ng-file-change="modalOptions.upload(image, modalOptions.templateList.user_id + modalOptions.path,modalOptions.userInfo,modalOptions)" ng-model="image">
						<input type="hidden" ng-model="modalOptions.slider.image">
					</div>
				</div>
		
				<div class="form-group">						 
					<div class="col-sm-9 col-sm-offset-3">
						<span class="thumbs" ng-if="modalOptions.slider.image">
							<img class="img-thumbnail" ng-src="{{appConfig.assetPath + '/' + modalOptions.slider.image}}" ng-click="modalOptions.slider.image.imgkey = key; "/>
							<span class="close" ng-click="removeImg(key, modalOptions.slider.image)">X</span>
						</span>
					</div>
				</div>
	
				<div class="form-group">
					<label  for="slider-description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-9">
						<textarea id="slider-description" class="form-control" name="slider-description" ng-model="modalOptions.slider.description"></textarea>
					</div>
				</div>
				
				<button ng-show="!modalOptions.editIndex.index" type="button" class="btn btn-primary center-block" ng-click="modalOptions.addSlide(modalOptions.slider,modalOptions)">Add Slide</button>
			</div>
		</div>
		
		<table class="table table-bordered ">
			<tr>
				<th>Title</th>
				<th>Image</th>
				<th>Description</th>
				<th>Remove </th>
			</tr>
			
			<tr ng-repeat="(key, value) in modalOptions.templateList.template_params.slider">
				<td>{{value.title}}</td>
				<td><img width="150px" ng-src="{{value.image}}" /></td>
				<td class="tdwidth">
					<div class="pull-left" ng-bind-html="value.description"></div>
				</td>
				<td>
					<button class="btn btn-success glyphicon glyphicon-remove" ng-click="modalOptions.deleteSlide(key,modalOptions.templateList.template_params.slider)" tooltip="Delete Details"></button>
				</td>
			</tr>
		</table>		
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary" ng-click="modalOptions.formData(modalOptions.templateList); modalOptions.ok()">OK</button>
		</div>
	</form>
