<div class="main-content">
	<ng-include src="'modules/component/toolbar.html'"></ng-include>
	
	<div class="row">
		<div class="col-sm-2">
		<h4>Staff Attendance</h4>
		</div>
	</div>
	
		<div class="row " style="height: auto;">
				<div class="col-sm-12">
					<div class="bottomspace">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="row">
									<h5 ng-if="!stock.id">Add Staff Attendance</h5>
									<h5 ng-if="stock.id">Update Staff Attendance</h5>
										<form class="form-inline" name="attendanceForm" role="form" ng-submit="attendanceForm.$valid" novalidate="novalidate">
											<div class="form-group" >
												<label  for="date" >Date *</label>
													<div class="input-group">
														<input type="text" class="form-control " placeholder="Date" id="attend_date" name="attend_date" ng-model="staffattendance.attendance_date" datepicker-popup="{{'dd-MM-yyyy'}}" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-init="staffattendance.attendance_date = attendancedate"  ng-required="true" close-text="Close" ng-click="opened = !opened" ng-change="setDate(staffattendance.attendance_date,10); sqlDateFormat(staffattendance.attendance_date, staffattendance.attendance_date)"/>	
														
														<span class="input-group-btn">
															<button type="button" class="btn btn-default" ng-click="opened = !opened"><i class="glyphicon glyphicon-calendar"></i></button>
														</span>
													</div>
											</div>
											<div class="form-group" >
												<div ng-init="getData(false,false,'staff','staff', staffattendance)">
													<label for="staff_id" > Select Staff* </label>
														<select id="staff_id" class="form-control" ng-model="staffattendance.staff_id" ng-init="getData(false, currentPage,'staff','staffList',staffattendanceParams)" ng-options="item.id as item.name for item in staff" required>
															<option value="">Select Staff</option>
															<option value="1">1</option>
														</select>
														<span class="help-block" ng-show="attendanceForm.staff_id.$dirty && attendanceForm.staff_id.$invalid">
														<span ng-show="attendanceForm.staff_id.$error.required" class="text-danger">user name is required.</span>
														</span>
												</div>
											</div>
											
											<div class="form-group">
												<label for="login_time"  control-label">Login Time</label>
													<input type="text" id="login_time" class="form-control" name="login_time" ng-model="staffattendance.login_time" required>
											</div>
											<div class="form-group">
												<label for="logout_time"  control-label">Logout Time</label>
													<input type="text" id="logout_time" class="form-control" name="logout_time" ng-model="staffattendance.logout_time" required>
											</div>
											
											
										
											<div class="form-group">
												<button type="submit" class="btn btn-success" ng-disabled="attendanceForm.$invalid"  ng-click="postData('staffattendance',staffattendance);">Add</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		
	  
			<div class="row">
				<div class="col-sm-2">
					<div class="bottomspace">
						<label for="page_item" class="control-label">Page Item</label>
						<select id="page_item" class="form-control" ng-change="getData(false, currentPage,'staffattendance', 'staffattendance',staffattendanceParams)" ng-model="pageItems" ng-options="item as item for item in [10,20,30]">
							<option value="" selected>Select type</option>
						</select>
					</div>
				</div>
				
				<div class="col-sm-2">
					<div class="bottomspace">
						<label for="page_item" class="control-label">Select Staff</label>
						<select id="page_item" class="form-control" ng-init="getData(false, currentPage,'staff','staffList',staffattendanceParams)" ng-model="pageItems" ng-options="item.id as item.name for item in staffList">
							<option value="" selected>Select Staff</option>
						</select>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="bottomspace">
						<label for="page_item" class="control-label">From Date</label>
							<div class="input-group">
								<input class="form-control" type="text" ng-change="calcDuration(type,duration)" id="date" name="date" datepicker-popup="yyyy-MM-dd" ng-model="duration.start" is-open="opened1" min-date="minDate" ng-required="true" close-text="Close" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-init="calcDuration(type, duration)" ng-click="opened1=!opened1"/> 
							</div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="bottomspace">
						<label for="page_item" class="control-label">To Date</label>
							<div class="input-group">
								<input class="form-control" type="text" ng-change="calcDuration(type,duration)" id="date" name="date" datepicker-popup="yyyy-MM-dd" ng-model="duration.start" is-open="opened1" min-date="minDate" ng-required="true" close-text="Close" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-init="calcDuration(type, duration)" ng-click="opened1=!opened1"/> 
							</div>
					</div>
				</div>
			</div>

	
	<div class="table-responsive" ng-if="duration.start" ng-init="getData(false, currentPage, 'staffattendance','staffattendance',staffattendanceParams);getData(false, false, 'staff','staffParams',staffattendanceParams)">
		<div ui-grid="staffattendance"></div>
	</div>
	
	<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="getData(false, currentPage, 'staffattendance','staffattendance',staffattendanceParams)"></pagination>
		<pre>Page: {{currentPage}} / {{numPages}}</pre>
	</div>	
</div>
