<div class="row">	
	<div class="col-sm-12">
		<div class="main-content">
			<ng-include src="'modules/component/toolbar.html'"></ng-include>	
			
			
			<div class="col-sm-2 pull-right"> 
				<label class="control-label"> </label><br>
				<a ng-click="openForm('modules/training/form.html',addtraining)" class="btn btn-primary" title="Add New Trainee">Add New Candidate</a> 
			</div>	
			<h3> Candidate Details</h3>
			
			<div class="row bottom-space">
				<div class="col-sm-2"> 
					<div class="bottomspace">
						<label for="search" class="control-label">Search </label>
						<input id="search" type="text" class="form-control" ng-model="search" ng-change="filter('name',search,true)" placeholder="search"/>
					</div>
				</div>			 				  
				<div class="col-sm-2">
					<label for="sort" class="control-label">Sort by Order</label>
						<select class="form-control" ng-model="sort" ng-change="orderBy('title', sort)">
							<option value="">Sort By</option>
							<option value="asc">Ascending</option>
							<option value="desc">Descending</option>
						</select>
				</div>
				<div class="col-sm-2">
					<label for="status" class="control-label">Filter By Status</label>
					<select id="status"  ng-model="status" class="form-control" 
					ng-change="filter('status', status)">
						<option value="">Select Status</option>	
						<option value="1">Active</option>
						<option value="0">Deleted</option>
					</select>
				</div>
			</div> 
			
			<div class="row">
				<div class="col-sm-12">
					<div class="table-responsive" ng-init="getData(currentPage, 'training', 'trainingList' )">
						<table class="table table-bordered ">
							<thead>
								<tr>
									<th>Sr.No.</th>
									<th>Candidate Name</th>
									<th>Email</th>
									<th>Mobile</th>
									<th>Manage</th>
								</tr>
							</thead>
							
							<tbody>
								<tr ng-repeat="x in trainingList">
									<td>{{((currentPage - 1) * pageItems) + $index + 1}}</td>
									<td>{{x.name}}</td>
									<td>{{x.email}}</td>
									<td>{{x.mobile}}</td>
									<td class="col-sm-3">
										<div class="btn-group">	
											<a ng-click="open('modules/training/singleview.html', x)" class="btn btn-primary glyphicon glyphicon-eye-open" tooltip="View Candidate Details"></a>
										</a>		
										</div>												
										<div class="btn-group">	
											<button type="button" tooltip="{{(x.status == 1) ? 'Delete' : 'Active'}}" ng-class="(x.status == 1) ? 'btn btn-success' : 'btn btn-danger'" ng-model="x.status" ng-change="changeCol('status', x.status, x.id)" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
												<span class="glyphicon glyphicon-remove"></span> 
											</button>
										</div>
										
										<div class="btn-group">	
											<a class="btn btn-success" ng-click="openForm('modules/training/form.html',x)" tooltip="Edit Trainee Details">
												<span class="glyphicon glyphicon-pencil"></span>
											</a>
										</div>	
										
									</td>
								</tr>				
							</tbody>
						</table>
					</div>
				<div class="text-center">				
					<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="getData(currentPage, 'training', 'trainingList' ,params)"></pagination>
					<pre>Page: {{currentPage}} / {{numPages}}</pre>
				</div>	
				</div>
			</div>
		</div>		
	</div>
</div>
