<div class="row">
	<div class="col-sm-12">	
		<h3 class="col-sm-offset-2 col-sm-9"> Create New User Group</h3>
		<form name="createusergroupForm" class="form-horizontal" role="form" novalidate="novalidate">	
			<div class="form-group">
				<label  for="groupname" class="col-sm-2 control-label">Group Name</label>
				<div class="col-sm-9">
					<input type="text" id="groupname" class="form-control" name="groupname" ng-model="createuser.groupname" placeholder="Group Name"required >
					<span style="color:red" ng-show="createusergroupForm.groupname.$dirty && createusergroupForm.groupname.$invalid">
					<span ng-show="createusergroupForm.groupname.$error.required">Group Name is required.</span>
					</span>
				</div>
			</div>
			<div class="form-group">	
				<label  for="groupdesc" class="col-sm-2 control-label">Group Description </label>
				<div class="col-sm-9">
					<input type="text" id="groupdesc" class="form-control" name="groupdesc" ng-model="createuser.groupdesc" placeholder="Group Description" required >
					<span style="color:red" ng-show="createusergroupForm.groupdesc.$dirty && createusergroupForm.groupdesc.$invalid">
					<span ng-show="createusergroupForm.groupdesc.$error.required">Group Description is required.</span>
					</span>
				</div>
			</div>	
			<div class="form-group">
				<label  for="date" class="col-sm-2 control-label">Date</label>
				<div class="col-sm-9">
					<p class="input-group">
					  <input type="text" id="date" name="date" class="form-control" datepicker-popup="{{format}}" ng-model="createuser.date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
					  <span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					  </span>
					</p>
				</div>
			</div>		
			<div class="form-group">
				<label class="col-sm-2 control-label">Group Permission/Access</label>
				<div class="col-sm-10">
					<div class="row">
						<div class="col-sm-4">
							<label class="control-label">User Module</label>
							<div class="checkbox">
								<label>
								<input type="checkbox">User List
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Add User
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Edit User
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Ban User
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Delete User
								</label>
							</div>
						</div>
						<div class="col-sm-4">
							<label class="control-label">Template Module</label>
							<div class="checkbox">
								<label>
									<input type="checkbox">Template List
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox">My Template List
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Request Custom Template
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox">Add Template
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox">Edit Template
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox">Delete Template
								</label>
							</div>
						</div>		
						<div class="col-sm-4">
							<label class="control-label">Business Module</label>
							<div class="checkbox">
								<label>
									<input type="checkbox">Business list
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox"> Add Business
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Approve Business
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox">Varify Business
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox"> Edit Business
								</label>
							</div>
							<div class="checkbox">
								<label>
								  <input type="checkbox"> Delete Business
								</label>
							</div>
						</div>			
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Other Settings</label>
				<div class="col-sm-4">
					<div class="checkbox">
						<label>
							<input type="checkbox">Setting 1
						</label>
					</div>
					<div class="checkbox">
						<label>
						  <input type="checkbox"> Setting 2
						</label>
					</div>
				</div>
			</div>	
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-9">
				  <button type="submit" class="btn btn-success" title="Add User">Add User</button>
				  <button type="reset" class="btn btn-danger" title="Reset">Reset</button>
				</div>
			</div>						
		</form>			
	</div>
</div>
