	{% autoescape false %}
<div class="content">
	<div class="container">
		<h2 class="text-center">Gallery</h2>
		<div class=" row featrGallery">
			<ul class="bxslider" id="bxslider">
			{% if data.gallery %}
				{% for key, value in data.gallery %}

				<li>
					<div class="thumbnail">
						<img class="img-responsive" src="{{value.image.file_relative_path}}" alt="{{key}}" />	
					</div>
				</li>
				{% endfor %}
			{% endif %}
			</ul>
		</div>
	</div>
</div>
	{% endautoescape %}
