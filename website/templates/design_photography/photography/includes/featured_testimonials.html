{% autoescape false %}
	{% if data.testimonials | length >= 1 %}
	
		{% set break = 0 %}{% set i = 0 %}
		{% for key, value in data.testimonials if break == 0 %}
			<div class="row featrtesti">
				<h3>Testimonials</h3>
				 <div class="col-xs-12 col-sm-4 col-lg-3">
					<div class="testi">
					<img class=" img-circle img-responsive center-block" src="{{value.image.file_relative_path}}">
				</div>
				</div>
				<div class="{{ (value.image.file_relative_path) ? 'col-xs-12 col-sm-8 col-lg-9' : 'col-xs-offset-1 col-xs-11 col-sm-offset-1 col-sm-11 col-lg-offset-1 col-lg-11'}}">
					<blockquote>
						<div class="description">{{ value.description }}</div>

					</blockquote>
				</div>
				<div class="text-center ">
						<a href="products/{{x.product_service_name}}/{{x.id}}" class=" btn c1">Read More</a>
				</div>
			</div>
			<!-- {% set i = (i + 1) %}
			{% if i == 5 %}
				{% set break = 1 %}
			{% endif %}
		{% endfor %} -->
	{% endif %}
{% endautoescape %}
