{% autoescape false %}
	{% if data.testimonials %}
	<div class="row testimonial">
		<h2>Testimonials</h2>
		{% for key, value in data.testimonials if break == 0 %}
		<div class="col-xs-12 col-sm-12 col-lg-12">
			<blockquote>
				<div class="description">{{ value.description }}</div>
				 <footer><img class="img-circle" src="{{value.image.file_relative_path}}"> <cite title="Source Title">{{value.heading}}</cite></footer> 
			</blockquote>
		</div>
		{% endfor %}
	</div>
	{% endif %}
{% endautoescape %}
