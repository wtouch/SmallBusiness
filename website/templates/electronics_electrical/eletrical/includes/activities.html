{% autoescape false %}
{% if data.news_coverage %}
	
	<div class="row activity">
		
		<div class="col-xs-12">
			<h1>HOW IT WORKS</h1>
			<p>Praesent justo dolor, lobortis quis, lobortis dignissim, pulvinar ac, lorem</p>
			{% for key, value in data.news_coverage if break == 0 %}
				<div class="panel">
					<div class="panel-body">
					
						<div class="row">
							<div class="col-xs-12 col-sm-4 col-lg-2 ">
								<a href="#">
									<img class="img-circle img-responsive " src="{{value.image.file_relative_path}}">
								</a>
							</div>
							<div class="col-xs-12 col-sm-8 col-lg-9">
							<h3 class="media-heading">{{value.heading}}</h3>
								<div class="description">{{ value.newsdetails }}</div>
							</div>
							
						</div>
						
					</div>
				</div>
				
			{% endfor %}
		</div>
	</div>
	
	
{% endif %}
{% endautoescape %}
