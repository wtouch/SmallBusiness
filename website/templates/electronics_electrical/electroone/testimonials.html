{% autoescape false %}
	{% if data.testimonials %}
	<h2>Testimonials</h2>
	<div class="row testimonial">
	  
		{% for key, value in data.testimonials if break == 0 %}
		
	
					<div class="col-xs-12 col-sm-4 col-lg-3">
						<img class="img-responsive center-block" src="{{value.image.file_relative_path}}">  
					</div>
					<div class="{{ (value.image.file_relative_path) ? 'col-xs-12 col-sm-8 col-lg-9' : 'col-xs-offset-1 col-xs-11 col-sm-offset-1 col-sm-11 col-lg-offset-1 col-lg-11'}}">
						<blockquote>
							 <div class="description">{{ value.description }}</div>
							 <footer><cite>{{value.heading}}</cite></footer> 
						</blockquote>
					</div>
		
		
		
				{% set i = (i + 1) %}
				{% if i == 5 %}
					{% set break = 1 %}
				{% endif %}
	`		{% endfor %}		
	</div>	
	
	{% endif %}
{% endautoescape %}
