{% autoescape false %}
<div class="clearfix">
	
	<div class="row">
		<div class="col-xs-12 col-md-3 col-lg-3">
			{% if data.business_logo.file_relative_path %}
			<div class="logo">
				<a href="/"><img src="{{data.business_logo.file_relative_path}}"></a>
			</div>
			{% endif %}
			<h1>{{ data.business_name }}</h1>
		</div>
		<div class="col-xs-12 col-md-9 col-lg-9">
			<nav class="navbar navbar-default">
				<div class="collapse navbar-collapse" id="mainNav">
					<ul class="nav navbar-nav navbar-right">
						{% include templatePath ~ '/' ~ "includes/links.html" with {'links' : routes, 'uri' : uri, 'templatePath' : templatePath } only %}
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainNav">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	</div>
</div>
{% endautoescape %}
