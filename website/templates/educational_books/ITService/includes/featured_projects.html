{% autoescape false %}
{% if featured_projects %}
<div class="row-fluid featured_project">
	<ul>
		{% set break = 0 %}{% set i = 0 %}
		{% for x in featured_projects if break == 0 %}
			<li>
				<a href="projects/{{x.title}}/{{x.id}}">{{x.title}}</a>
			</li>
			{% set i = (i + 1) %}
			{% if i == 4 %}
				{% set break = 1 %}
			{% endif %}
		{% endfor %}
	</ul>
	<div class="clearfix"></div>
	<div class="span12 ViewAll">
		<a class="btn btn-info span12" href="/projects" title="Click Here to View All Projects">View All Projects</a>
	</div>
</div>
{% endif %}
{% endautoescape %}
