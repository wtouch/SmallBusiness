
{% autoescape false %}
{% if home_properties >= 1 %}
<div class="row">
	<div class="featuredProperty">
		<ul class="bxslider">
			{% set break = 0 %}{% set i = 0 %}
			{% for x in home_properties if break == 0 %}
				<li class="row">
					<div class="col-xs-12 col-md-6">
						<a href="properties/{{x.title| replace({' ':'-', '/':'_'})}}/{{x.id}}">
							<img src="{{x.property_images.0.file_relative_path}}" alt="{{x.title}}">
						</a>
					</div>
					<div class="col-xs-12 col-md-6">
						<a href="properties/{{x.title| replace({' ':'-', '/':'_'})}}/{{x.id}}">{{x.title}}</a>
					</div>
				</li>
				{% set i = (i + 1) %}
				{% if i == 4 %}
					{% set break = 1 %}
				{% endif %}
			{% endfor %}
		</ul>
	</div>
	<div class="clearfix"></div>
</div>
{% endif %}
{% endautoescape %}
