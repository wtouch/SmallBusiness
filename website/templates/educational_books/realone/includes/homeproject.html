<div class="projectnav clearfix">
	<ul class="nav nav-pills">
		<li {{ projectPage == 'overview' ? 'class="active"' }}>
			<a href="/projects/{{home_project.title}}/{{home_project.id}}/overview?homeProject=true">Overview</a>
		</li>
		<li {{ projectPage == 'amenities' ? 'class="active"' }}>
			<a href="/projects/{{home_project.title}}/{{home_project.id}}/amenities?homeProject=true">Amenities</a>
		</li>
		<li {{ projectPage == 'locationmap' ? 'class="active"' }}>
			<a href="/projects/{{home_project.title}}/{{home_project.id}}/locationmap?homeProject=true">Location Map</a>
		</li>
		<li {{ projectPage == 'layoutplan' ? 'class="active"' }}>
			<a href="/projects/{{home_project.title}}/{{home_project.id}}/layoutplan?homeProject=true">Layout Plan</a>
		</li>
		<li {{ projectPage == 'floorplans' ? 'class="active"' }}>
			<a href="/projects/{{home_project.title}}/{{home_project.id}}/floorplans?homeProject=true">Floor Plans</a>
		</li>
		<li {{ projectPage == 'gallery' ? 'class="active"' }}>
			<a href="/projects/{{home_project.title}}/{{home_project.id}}/gallery?homeProject=true">Gallery</a>
		</li>
	</ul>
