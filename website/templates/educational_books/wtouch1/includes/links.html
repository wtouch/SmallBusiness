{% for link in links %}
{% if link.status == 1 %}
	<li class="{{ (link.childMenu) ? 'child-menu' : '' }}{{ link.url == uri ? ' active' : '' }}" >
		<a href="#/{{ link.url | replace({" ":'-'})}}">{{ link.name }}</a>
		{% if link.childMenu %}
			<ul>
				{% include [templatePath ~ '/includes/links.html', 'default/default/includes/links.html'] with {'links': link.childMenu} %}
			</ul>
		{% endif %}
	</li>
{% endif %}
{% endfor %}
