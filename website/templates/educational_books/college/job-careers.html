{% autoescape false %}
	{% if data.job_careers %}
	<div class="row jobs">
		<h2 class="text-center">Jobs And Careers</h2>
		{% for key, value in data.job_careers if break == 0 %}
		<div class="col-sm-4">
			<div class="panel panel-default">
				<div class="panel-body jobs">
					<h3>{{key}}</h3>
					<p>{{ value.description }}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
	{% endif %}
{% endautoescape %}
