<!--includes/menu-links.html-->
{% for link in links %}
	<li class="{{ (link.childMenu) ? 'child-menu' : '' }} {{ link.url == uri ? 'active' : 'not' }} {{uri}}" >
		<a href="{{ link.url }}">{{ link.name }}</a>
		{% if link.childMenu %}
			<ul>
				{% include templatePath ~ '/' ~ "includes/links.html" with {'links': link.childMenu} %}
			</ul>
		{% endif %}
	</li>
{% endfor %}
