{% autoescape false %}
<div class="row singleprod">
		<h2 class="text-center">{{ product.product_service_name }}</h2>
		<div class="col-sm-3">
			{% for key, value in product.product_image %}
				<a href="#" class="thumbnail">
				<img class="img-responsive" src="{{value.file_relative_path}}"> 
				</a>
			{% endfor %}
		</div> 
		<div class="col-sm-9">
			<p class="media-heading">{{product.description}}</p>
		</div>
	</div>
{% endautoescape %}
