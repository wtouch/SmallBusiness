{% autoescape false %}
	{% if data.job_careers %}
	
	<div class="row jobs">
	<h2>Jobs And Careers</h2>
		{% for key, value in data.job_careers if break == 0 %}
		<div class="col-xs-12 col-lg-6">
			<div class="panel panel-default">
				<div class="panel-body jobs">
					<h3>{{value.heading}}</h3>
					<div class="description">{{ value.description }}</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
	{% endif %}
{% endautoescape %}
