{% autoescape false %}
	{% if data.gallery | length >= 1 %}
	<div class="row featrGallery1">
		<h3 class="text-center">Gallery</h3>
		{% set break = 0 %}{% set i = 0 %}
		{% for key, value in data.gallery if break == 0 %}
				<div class="col-xs-12 col-sm-6 col-md-3 thumbnail">
						<img class="img-circle img-responsive" src="{{value.image.file_relative_path}}" alt="{{key}}" />
						<h4 class="text-center">{{value.heading}}</h4>
				</div>
			{% set i = (i + 1) %}
			{% if i == 4 %}
				{% set break = 1 %}
			{% endif %}
		{% endfor %}
	</div>
	{% endif %}
{% endautoescape %}
