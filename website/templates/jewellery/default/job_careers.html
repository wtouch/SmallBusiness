{% extends "index.html" %}

{% block content %}
	{% autoescape false %}
		{% if data.job_careers %}
			<h2>{{title}}</h2>
			<hr>
			{% for key, value in data.job_careers if break == 0 %}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{key}}</h3>
				</div>
				<div class="panel-body">
					<p>{{ value.description }}</p>
				</div>
			</div>
			{% endfor %}
		{% endif %}
	{% endautoescape %}
{% endblock %}
