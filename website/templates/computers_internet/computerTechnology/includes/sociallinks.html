<div class="sociallinks">
	<ul>
		{% if data.website_config.sociallinks.facebook %}
			<li>
				<a href="{{data.website_config.sociallinks.facebook}}" target="_blank"><img src="{{path}}img/facebook.jpg" class="img-circle">Facebook<span class="social fb"></span></a>
			</li>
		{% endif %}
		{% if data.website_config.sociallinks.google %}
			<li>
				<a href="{{data.website_config.sociallinks.google}}" target="_blank"><img src="{{path}}img/google.jpg" class="img-circle">google<span class="social gplus"></span></a>
			</li>
		{% endif %}
		 {% if data.website_config.sociallinks.linkedin %}
			<li>
				<a href="{{data.website_config.sociallinks.linkedin}}" target="_blank"><img src="{{path}}img/linkedin.jpg" class="img-circle">linkedin<span class="social lkdin"></span></a>
			</li>
		{% endif %}

			</li>
		{% endif %} -->
	</ul>
</div>
