{% autoescape false %}
	{% if data.gallery | length >= 1 %}
		<div class="featrGallery clearfix">
			<h3>Gallery</h3>
			<div id="carousel1" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
				{% for key, value in data.gallery %}
					{% if value.featured %}
						<li data-target="#carousel" data-slide-to="{{key}}" class="{{ (key == 0) ? 'active' }}"></li>
					{% endif %}
				{% endfor %}
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
				{% for key, value in data.gallery %}
					{% if value.featured %}
						<div class="item {{ (key == 0) ? 'active' }}">
							<img class="img-responsive" src="{{value.image.file_relative_path}}" alt="{{value.title}}">
						</div>
					{% endif %}
				{% endfor %}
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel1" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel1" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	{% endif %}
{% endautoescape %}
