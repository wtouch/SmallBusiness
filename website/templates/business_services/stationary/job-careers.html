{% autoescape false %}
	{% if data.job_careers %}
	
	<div class="jobs">
	
	<div class="row">
		<h2>Jobs And Careers</h2>
		{% for key, value in data.job_careers if break == 0 %}
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<h3>{{value.heading}}</h3>
					<div class="description">{{ value.description }}</div>
				</div>
			</div>
		</div>
		{% endfor %}
		</div>
	</div>
	{% endif %}
{% endautoescape %}
