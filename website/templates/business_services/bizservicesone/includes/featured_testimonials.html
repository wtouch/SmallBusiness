{% autoescape false %}
	{% if data.testimonials | length >= 1 %}
	
		{% set break = 0 %}{% set i = 0 %}
		{% for key, value in data.testimonials if break == 0 %}
			<div class="row blue">
				<div class="col-md-4 m1">
					<img class="img-responsive center-block img22" src="{{value.image.file_relative_path}}">
				</div>
				<div class="col-md-4 m2">
					<img class="img-responsive center-block img22" src="{{value.image.file_relative_path}}">
				</div>
				<div class="col-md-4 m3">
					<img class="img-responsive center-block img22" src="{{value.image.file_relative_path}}">
				</div>
			
					<!-- <div class="col-md-4">
						<div class="description">{{ value.description }}</div>
					</div> -->
					
				
			</div>
			{% set i = (i + 1) %}
			{% if i == 5 %}
				{% set break = 1 %}
			{% endif %}
		{% endfor %}
	{% endif %}
{% endautoescape %}
