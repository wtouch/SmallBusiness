{% autoescape false %}
{% if data.news_coverage %}
	<div class="row activity">
		<div class="col-sm-12">
			<h2 class="text-center">Activities</h2>
			{% for key, value in data.news_coverage if break == 0 %}
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-3">
								<a href="#">
									<img class="img-rounded img-responsive" src="{{value.image.file_relative_path}}">
								</a>
							</div>
							<div class="col-sm-9">
								<h3 class="media-heading">{{key}}</h3>
								<div class="description">{{ value.newsdetails }}</div>
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endif %}
{% endautoescape %}
