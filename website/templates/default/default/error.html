{% spaceless %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="{{ path }}css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ path }}css/errorstyle.css">
	<script src="{{ path }}js/jquery.min.js"></script>
	<script src="{{ path }}js/bootstrap.min.js"></script>
	<style>
	body{
		background-color : {{(code == 101) ? 'blue' : 'green'}};
	}
	.erorimg{
		height : 100px;
	}
	</style>
</head>
<body>
	<div class="container">
	<div class="errorback">
		<div class="msg">
			<h2>{{(code == 101) ? "" : website_status}}<img class="erorimg" src="{{(code == 101) ? path ~ 'img/comingsoon.png' : path ~ 'img/errorface.png'}}"></h2>
			<h3>{{message}}</h3>
		</div>
	</div>
	</div>
</body>
</html>
{% endspaceless %}
