{% extends "index.html" %}

{% block content %}
	{% autoescape false %}
		{% if data.job_careers %}
		<div class="row text">
			<h2 class="text-center">Careers</h2>
			<hr>
			{% for key, value in data.job_careers if break == 0 %}
			<div class="col-sm-4 jobs">
				<h3>{{key}}</h3>
				<p>{{ value.description }}</p>
			</div>
			{% endfor %}
		</div>
		{% endif %}
	{% endautoescape %}
{% endblock %}
