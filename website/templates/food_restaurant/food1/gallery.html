	{% autoescape false %}
	<h2>Gallery</h2>
	<div class="row gallery">
		{% if data.gallery %}
			{% for key, value in data.gallery %}
			<div class="col-xs-12 col-md-3">
				<div class="thumbnail">
					<div class="imgs">
						<img class="center-block" src="{{value.image.file_relative_path}}" alt="{{key}}" />
					</div>
				</div>
			</div>
			{% endfor %}
		{% endif %}
	</div>
	{% endautoescape %}
